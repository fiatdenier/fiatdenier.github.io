<body>

<div id="container">
  <header>
    <h1><a href="/">BITCOIN WIRE</a></h1>
    <p>The only signal that matters. Block by block.</p>
  </header>

  <div id="jackpot-sidebar">
    <div style="font-size: 0.65rem; color: #888; letter-spacing: 2px; margin-bottom: 5px; font-family: 'Roboto', sans-serif;">PROGRESSIVE FREE CREDIT JACKPOT</div>
    <div style="font-size: 2rem; color: #4CAF50; font-weight: bold; margin-bottom: 5px;" id="jackpot-ticker">210.00</div>
    <div style="font-size: 0.7rem; color: #555; margin-bottom: 15px;">ROLLS UNLOCKED</div>
    
    <div style="border-top: 1px solid #333; padding-top: 15px; margin-bottom: 15px;">
        <div style="font-size: 0.6rem; color: #666; margin-bottom: 10px;">
            DAILY FREE CREDIT REDEEMED: <span id="daily-count-display" style="color: white;">0</span>/100
        </div>
        <a href="roll.html" id="play-roll-btn" style="display: block; background: #f7931a; color: white; text-decoration: none; padding: 12px; border-radius: 6px; font-family: 'Roboto', sans-serif; font-weight: 700; transition: 0.2s;">PLAY LUCKY ROLL</a>
    </div>
  </div>

  <div id="news-feed">
    </div>
</div>

<script>
const API_BASE = "https://api.fiatdenier.com";

function getAgentID() {
    let id = localStorage.getItem('agentID');
    if (!id || id.startsWith('AGENT_')) {
        const adjectives = ["Sacred", "Majestic", "Silent", "Golden", "Swift"];
        const animals = ["Wolf", "Eagle", "Tiger", "Lion", "Falcon"];
        id = adjectives[Math.floor(Math.random() * adjectives.length)] + animals[Math.floor(Math.random() * animals.length)];
        localStorage.setItem('agentID', id);
    }
    return id;
}

async function syncRoll() {
    const btn = document.getElementById('play-roll-btn');
    const countEl = document.getElementById('daily-count-display');
    const tickerEl = document.getElementById('jackpot-ticker');
    const agentId = getAgentID();
    let rollCredits = parseInt(localStorage.getItem('rollCredits')) || 0;
    let expiry = localStorage.getItem('rollCooldown');
    let displayCount = 0;

    try {
        const response = await fetch(`${API_BASE}/get-global-jackpot?agent_id=${agentId}`, {
            headers: { 'X-Requested-With': 'XMLHttpRequest' }
        });
        const data = await response.json();
        
        if (data.current_pot) tickerEl.innerText = parseFloat(data.current_pot).toFixed(2);
        if (data.daily_count !== undefined) {
            displayCount = data.daily_count;
            countEl.innerText = displayCount;

            // // # VISUAL ALERT FIX: Highlight red and blink if >= 100
            if (displayCount >= 100) {
                countEl.classList.add('exhausted-active');
            } else {
                countEl.classList.remove('exhausted-active');
                if (displayCount >= 90) countEl.style.color = "#ff4444";
                else if (displayCount >= 70) countEl.style.color = "#f7931a";
                else countEl.style.color = "white";
            }
        }

        const syncRes = await fetch(`${API_BASE}/get-roll?agent_id=${agentId}&sync=${rollCredits}&admin=true`, {
            headers: { 'X-Requested-With': 'XMLHttpRequest' }
        });
        const syncData = await syncRes.json();
        if (syncData.server_credits !== undefined) {
            rollCredits = syncData.server_credits;
            localStorage.setItem('rollCredits', rollCredits);
        }
        if (syncData.error === "LOCKED" && syncData.remaining_seconds) {
            expiry = Date.now() + (syncData.remaining_seconds * 1000);
            localStorage.setItem('rollCooldown', expiry);
        }
    } catch (e) { console.log("Sync poll failed."); }

    const now = Date.now();
    
    // // # OVERLAY REMOVAL & TIMER PERSISTENCE
    // # Removed the hard lock for displayCount >= 100.
    // # Now it only checks if a cooldown timer is active and if user is out of credits or over limit.
    if (expiry && now < parseInt(expiry) && (rollCredits <= 0 || displayCount >= 100)) {
        const diff = parseInt(expiry) - now;
        const mins = Math.floor(diff / 60000);
        const secs = Math.floor((diff % 60000) / 1000);
        
        btn.style.backgroundColor = "#ADADAD"; 
        btn.style.color = "#DBDBDB"; 
        btn.style.pointerEvents = "none";
        btn.innerText = `LOCKED (${mins}:${secs.toString().padStart(2, '0')})`;
        setTimeout(syncRoll, 1000);
    } else {
        btn.style.backgroundColor = "#f7931a"; 
        btn.style.color = "white"; 
        btn.style.pointerEvents = "auto";
        btn.innerText = "PLAY LUCKY ROLL";
    }
}

window.onload = () => {
    syncRoll();
    setInterval(syncRoll, 30000);
};
</script>
