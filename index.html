<style>
  /* # CONSISTENCY: Using roll.html variables */
  :root { 
    --btc-orange: #f7931a; 
    --dark-bg: #1a1a1a; 
    --win-green: #4CAF50; 
    --card-bg: #2a2a2a;
    --grey-text: #696969; 
  }

  body { 
    background-color: var(--dark-bg); 
    color: white; 
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
  }

  header {
    padding: 20px 4%;
    background: linear-gradient(to bottom, rgba(0,0,0,0.7) 10%, transparent);
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-sizing: border-box;
  }

  header h1 a { 
    color: var(--btc-orange) !important; 
    text-decoration: none; 
    font-size: 1.5rem;
    letter-spacing: 1px;
  }

  .game-link { 
    background: var(--btc-orange);
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    font-weight: 700;
    cursor: pointer;
    text-decoration: none;
    font-size: 0.8rem;
  }

  /* # NETFLIX STYLE SECTIONS */
  main { margin-top: 80px; padding: 0 4%; }
  
  .section-title {
    font-size: 1.4rem;
    margin: 20px 0 10px 0;
    color: #e5e5e5;
  }

  /* Horizontal Scroll Row */
  .trending-row {
    display: flex;
    overflow-x: auto;
    gap: 10px;
    padding: 20px 0;
    scrollbar-width: none; /* Firefox */
  }
  .trending-row::-webkit-scrollbar { display: none; }

  /* Card Component */
  .story-card {
    flex: 0 0 250px;
    height: 140px;
    background: var(--card-bg);
    border-radius: 4px;
    position: relative;
    transition: transform 0.3s ease;
    cursor: pointer;
    overflow: hidden;
    border: 1px solid #333;
    text-decoration: none;
  }

  .story-card:hover {
    transform: scale(1.1);
    z-index: 10;
    border-color: var(--btc-orange);
  }

  .story-card .card-content {
    position: absolute;
    bottom: 0;
    padding: 10px;
    background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
    width: 100%;
    box-sizing: border-box;
  }

  .story-card .headline {
    font-size: 0.85rem;
    color: white;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  .story-card .meta {
    font-size: 0.65rem;
    color: var(--btc-orange);
    margin-top: 5px;
  }

  /* # GAME STATUS BAR - Netflix Inspired */
  .game-status-bar { 
    font-family: 'Courier New', monospace;
    font-size: 0.7rem; 
    color: var(--grey-text);
    text-align: center;
    padding: 10px;
    background: rgba(0,0,0,0.5);
    border-radius: 5px;
    margin-bottom: 20px;
  }
  .pot-val { color: var(--win-green); font-weight: bold; }

  @keyframes red-glow {
      0% { text-shadow: 0 0 5px rgba(255, 68, 68, 0.2); }
      50% { text-shadow: 0 0 15px rgba(255, 68, 68, 0.8); }
      100% { text-shadow: 0 0 5px rgba(255, 68, 68, 0.2); }
  }
  .exhausted-glow { color: #ff4444 !important; animation: red-glow 2s ease-in-out infinite; }

  /* Modal & Pagination Overrides */
  .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10001; }
  .modal-content { position: relative; width: 95%; max-width: 1100px; height: 90vh; margin: 5vh auto; background: #2a2a2a; border: 2px solid var(--btc-orange); border-radius: 10px; overflow: hidden; display: flex; flex-direction: column; }
  
  #pagination { display: flex; justify-content: center; align-items: center; gap: 20px; padding: 40px 0; }
  #pagination button { background: #333; border: 1px solid #444; padding: 10px 20px; cursor: pointer; border-radius: 4px; color: var(--btc-orange); font-weight: 700; }
</style>

<header>

<main>

<div id="articleModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header" style="background: #111; padding: 12px; display: flex; justify-content: space-between;">
            <div>
                <button class="modal-btn" onclick="postToNostr()" style="background: var(--btc-orange); border:none; padding: 8px 15px; color:white; font-weight:bold; cursor:pointer;">POST TO NOSTR</button>

            <h2>Direct Access Required</h2>

            <button onclick="openExternal()" style="background: var(--btc-orange); border:none; padding: 10px 20px; color:white; cursor:pointer;">OPEN ARTICLE</button>

    </div>
</div>

<div id="pagination">
  <button id="prev-btn">‚Üê Prev</button>

  <button id="next-btn">Next ‚Üí</button>

<script type="module">
import { paginateNews } from './scripts/paginate_news.js';

/* # NOTE: You will need to update paginate_news.js to wrap 
   # items in the <div class="story-card"> structure or 
   # provide a custom render function.
*/

document.addEventListener('DOMContentLoaded', () => {
  const version = new Date().getTime();
  paginateNews({
    jsonPath: `./data/news.json?v=${version}&nocache=true`,
    articlesPerSection: 10,
    sections: 1, // Focus on the trending row first
    updatedElemId: 'updated',
    appElemId: 'app',
    prevBtnId: 'prev-btn',
    nextBtnId: 'next-btn',
    pageInfoId: 'page-info'
  });
});

// Existing logic for Article Modals...
let currentUrl = '';
let bridgeTimer;

window.openArticle = function(url) {
    currentUrl = url.startsWith('http') ? url : 'https://' + url;
    const modal = document.getElementById('articleModal');
    const bridge = document.getElementById('bridge-msg');
    const frame = document.getElementById('articleFrame');
    const status = document.getElementById('load-status');
    modal.style.display = 'block';
    document.body.style.overflow = 'hidden';
    clearTimeout(bridgeTimer);
    status.innerText = "Connecting...";
    
    bridge.style.display = 'none';
    frame.style.display = 'block';
    frame.src = currentUrl;
    bridgeTimer = setTimeout(() => { showBridge(); }, 4000);
    frame.onload = function() { clearTimeout(bridgeTimer); status.innerText = "Secure Reader Active"; };
};

function showBridge() {
    document.getElementById('bridge-msg').style.display = 'block';
    document.getElementById('articleFrame').style.display = 'none';
    document.getElementById('articleFrame').src = ''; 
    document.getElementById('load-status').innerText = "Compatibility Issue";
}

window.closeArticle = function() {
    clearTimeout(bridgeTimer);
    document.getElementById('articleModal').style.display = 'none';
    document.getElementById('articleFrame').src = '';
    document.body.style.overflow = 'auto';
};

window.openExternal = () => currentUrl && window.open(currentUrl, '_blank', 'noopener,noreferrer');
window.postToNostr = () => currentUrl && window.open(`https://nostr.social/post?content=${encodeURIComponent(currentUrl)}`, '_blank');

document.getElementById('app').addEventListener('click', e => {
    const link = e.target.closest('a');
    if (link && link.href && !link.href.includes('roll.html')) {
        e.preventDefault();
        window.openArticle(link.href);
    }
});
</script>

<script>
// Keep existing syncRoll() logic exactly as is to preserve game functionality
const SECURE_HEADERS = { 'X-Requested-With': 'XMLHttpRequest' };
async function syncRoll() {
    const btn = document.getElementById('lucky-roll-btn');
    const countEl = document.getElementById('idx-daily');
    const agentId = localStorage.getItem('agentID') || "UnknownAgent";
    let expiry = localStorage.getItem('rollCooldown');
    let rollCredits = parseInt(localStorage.getItem('rollCredits')) || 0;

    let potVal = parseFloat(localStorage.getItem('fiat_miracle_pot')) || 210.00;
    const todayStr = new Date().toDateString();
    let displayCount = 0;

    try {
        const jRes = await fetch(`https://api.fiatdenier.com/get-global-jackpot?agent_id=${agentId}`, { headers: SECURE_HEADERS });
        const jData = await jRes.json();
        if (jData.current_pot) { potVal = jData.current_pot; }
        if (jData.daily_count !== undefined) { displayCount = jData.daily_count; }
    } catch (e) { console.log("Header sync failed."); }

    countEl.innerText = displayCount;
    document.getElementById('idx-pot').innerText = potVal.toFixed(2);

    if (displayCount >= 100) countEl.classList.add('exhausted-glow');
    else countEl.classList.remove('exhausted-glow');

    const now = Date.now();
    if (expiry && now < parseInt(expiry)) {
        const diff = parseInt(expiry) - now;
        const mins = Math.floor(diff / 60000);
        const secs = Math.floor((diff % 60000) / 1000);
        btn.style.backgroundColor = "#444"; 
        btn.innerText = `LOCKED (${mins}:${secs.toString().padStart(2, '0')})`;
        setTimeout(syncRoll, 1000);
    } else {
        btn.style.backgroundColor = "var(--btc-orange)";
        btn.innerText = "üé∞ PLAY LUCKY ROLL";
    }
}
window.addEventListener('load', syncRoll);
window.addEventListener('focus', syncRoll);
</script>
