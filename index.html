<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiat Denier - Bitcoin Wire</title>
    <style>
        :root { --btc-orange: #f7931a; --dark-bg: #1a1a1a; }
        body { font-family: 'Courier New', monospace; background: var(--dark-bg); color: white; margin: 0; padding: 20px; }
        header { border-bottom: 2px solid var(--btc-orange); padding-bottom: 20px; margin-bottom: 30px; text-align: center; }
        h1 { color: var(--btc-orange); letter-spacing: 2px; }
        .article-link { color: #fff; text-decoration: none; display: block; padding: 15px; border: 1px solid #333; margin-bottom: 10px; border-radius: 5px; transition: 0.3s; }
        .article-link:hover { border-color: var(--btc-orange); background: #222; }
        
        /* Modal Styles */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 10000; backdrop-filter: blur(5px); }
        .modal-content { position: relative; width: 95%; max-width: 1100px; height: 90vh; margin: 5vh auto; background: #2a2a2a; border: 2px solid var(--btc-orange); border-radius: 15px; overflow: hidden; box-shadow: 0 0 30px rgba(247, 147, 26, 0.4); }
        .modal-header { background: #111; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #444; }
        .modal-btn { background: var(--btc-orange); color: black; border: none; padding: 8px 15px; border-radius: 5px; font-weight: bold; cursor: pointer; margin-left: 10px; font-family: inherit; }
        .modal-btn:hover { opacity: 0.8; }
        iframe { width: 100%; height: calc(100% - 65px); border: none; background: white; }
    </style>
</head>
<body>

    <header>
        <h1>FIAT DENIER</h1>
        <p>Bitcoin Strategy & Global News</p>
        <nav>
            <a href="roll.html" style="color: var(--btc-orange); font-weight: bold; text-decoration: none;">[ PLAY LUCKY ROLL ]</a>
        </nav>
    </header>

    <main id="news-feed">
        <a href="javascript:void(0)" class="article-link" onclick="openArticle('https://mag.fiatdenier.com/example-post')">
            <strong>NEWS:</strong> Why Bitcoin is the ultimate fiat denier strategy...
        </a>
    </main>

    <div id="articleModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <span style="color: var(--btc-orange); font-weight: bold;">FIAT DENIER SECURE READER</span>
                <div>
                    <button class="modal-btn" onclick="postToNostr()">POST TO NOSTR</button>
                    <button class="modal-btn" style="background:#555; color:white;" onclick="closeArticle()">CLOSE [X]</button>
                </div>
            </div>
            <iframe id="articleFrame" src=""></iframe>
        </div>
    </div>

    <script>
        function openArticle(url) {
            document.getElementById('articleFrame').src = url;
            document.getElementById('articleModal').style.display = 'block';
            document.body.style.overflow = 'hidden'; // Stop background scroll
        }

        function closeArticle() {
            document.getElementById('articleModal').style.display = 'none';
            document.getElementById('articleFrame').src = '';
            document.body.style.overflow = 'auto'; // Restore scroll
        }

        function postToNostr() {
            const url = document.getElementById('articleFrame').src;
            const text = encodeURIComponent("Just read this on Fiat Denier: " + url);
            // Opens a Nostr web client with the post ready
            window.open(`https://nostr.social/post?content=${text}`, '_blank');
        }

        // Close modal if user clicks the dark background outside the content box
        window.onclick = function(event) {
            const modal = document.getElementById('articleModal');
            if (event.target == modal) { closeArticle(); }
        }
    </script>
</body>
</html>
