<!doctype html>

<head>
<meta charset="utf-8" />

<style>
  .game-link { display: inline-block; margin-top: 10px; padding: 8px 16px; background-color: #f7931a; color: #fff; text-decoration: none; font-weight: bold; border-radius: 4px; font-family: 'Roboto', sans-serif; font-size: 0.9rem; }
  .game-link:hover { background-color: #e17e0a; }

  /* MODAL STYLES */
  .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10000; }
  .modal-content { position: relative; width: 95%; max-width: 1100px; height: 90vh; margin: 5vh auto; background: #2a2a2a; border: 2px solid #f7931a; border-radius: 10px; overflow: hidden; display: flex; flex-direction: column; }
  .modal-header { background: #111; padding: 12px; display: flex; justify-content: space-between; border-bottom: 1px solid #444; align-items: center; }
  .modal-btn { background: #f7931a; border: none; padding: 8px 18px; border-radius: 4px; cursor: pointer; font-weight: bold; color: white; margin-right: 8px; font-family: 'Roboto', sans-serif; }
  
  #bridge-msg { display: none; padding: 60px 20px; text-align: center; color: #ccc; flex-grow: 1; font-family: 'Roboto', sans-serif; }
  #bridge-msg h2 { color: #f7931a; margin-bottom: 15px; }
  #load-status { color: #888; font-size: 0.8rem; margin-left: 10px; }
  iframe { flex-grow: 1; width: 100%; border: none; background: white; display: block; }

  /* PAGINATION STYLING */
  #pagination { display: flex; justify-content: center; align-items: center; gap: 20px; padding: 40px 0; }
  #pagination button { background: #333; border: 1px solid #444; color: white; padding: 8px 16px; cursor: pointer; border-radius: 4px; font-family: 'Roboto', sans-serif; }
  #pagination button:disabled { opacity: 0.3; cursor: not-allowed; }
  #page-info { color: #888; font-family: 'Roboto', sans-serif; font-size: 0.9rem; }
</style>
</head>
<body>
<header>
  <h1><a href="/">BITCOIN WIRE</a></h1>
  <p id="updated">Updated</p>
  <a href="roll.html" class="game-link">ðŸŽ° PLAY LUCKY ROLL</a>
</header>

<main id="app" class="grid">
    <div style="grid-column: 1/-1; text-align: center; padding: 50px; color: #888;">
        Loading Bitcoin Headlines...
    </div>
</main>

<div id="articleModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <div id="modal-controls">
                <button class="modal-btn" onclick="postToNostr()">POST TO NOSTR</button>
                <button class="modal-btn" style="background:#444;" onclick="openExternal()">OPEN IN NEW TAB â†—</button>
                <span id="load-status"></span>
            </div>
            <button class="modal-btn" onclick="closeArticle()" style="background:#555;">CLOSE [X]</button>
        </div>
        
        <div id="bridge-msg">
            <h2>Direct Access Required</h2>
            <p>This publisher blocks embedded readers.</p>
            <button class="modal-btn" onclick="openExternal()" style="margin-top:20px;">OPEN ARTICLE IN NEW TAB</button>
        </div>

        <iframe id="articleFrame" src=""></iframe>
    </div>
</div>

<div id="pagination">
  <button id="prev-btn" disabled>Previous</button>
  <span id="page-info">Page 1</span>
  <button id="next-btn" disabled>Next</button>
</div>

<script type="module">
import { paginateNews } from './scripts/paginate_news.js';

// Configuration - jsonPath updated to match where GitHub Action moves it
const config = {
  jsonPath: 'data/news.json',
  articlesPerSection: 10,
  sections: 3,
  updatedElemId: 'updated',
  appElemId: 'app',
  prevBtnId: 'prev-btn',
  nextBtnId: 'next-btn',
  pageInfoId: 'page-info'
};

// Error handling & Init
fetch(config.jsonPath)
  .then(res => {
    if (!res.ok) throw new Error('News file not found');
    return res.json();
  })
  .then(data => {
    console.log(`Successfully loaded ${data.length} articles.`);
    paginateNews(config);
  })
  .catch(err => {
    console.error('Feed Error:', err);
    document.getElementById('app').innerHTML = `<div style="grid-column:1/-1; text-align:center; color:orange;">News feed currently unavailable. Please refresh in a moment.</div>`;
  });

// Article Modal Logic
let bridgeTimer;
let currentUrl = '';

window.openArticle = function(url) {
    currentUrl = url.startsWith('http') ? url : 'https://' + url;
    const modal = document.getElementById('articleModal');
    const bridge = document.getElementById('bridge-msg');
    const frame = document.getElementById('articleFrame');
    
    modal.style.display = 'block';
    document.body.style.overflow = 'hidden';
    
    bridge.style.display = 'none';
    frame.style.display = 'block';
    frame.src = currentUrl;

    bridgeTimer = setTimeout(() => {
        bridge.style.display = 'block';
        frame.style.display = 'none';
        frame.src = '';
    }, 4000);

    frame.onload = () => clearTimeout(bridgeTimer);
};

window.closeArticle = function() {
    clearTimeout(bridgeTimer);
    document.getElementById('articleModal').style.display = 'none';
    document.getElementById('articleFrame').src = '';
    document.body.style.overflow = 'auto';
};

window.openExternal = () => currentUrl && window.open(currentUrl, '_blank');
window.postToNostr = () => currentUrl && window.open(`https://nostr.social/post?content=${encodeURIComponent(currentUrl)}`, '_blank');

document.getElementById('app').addEventListener('click', e => {
    const link = e.target.closest('a');
    if (link && link.href && !link.href.includes('roll.html')) {
        e.preventDefault();
        window.openArticle(link.href);
    }
});
</script>

<script>
    // Cooldown Sync for Lucky Roll
    function syncRollCooldown() {
        const rollLink = document.querySelector('.game-link[href="roll.html"]');
        if (!rollLink) return;
        const savedExpiry = localStorage.getItem('rollCooldown');
        const now = Date.now();

        if (savedExpiry && now < parseInt(savedExpiry)) {
            const diff = parseInt(savedExpiry) - now;
            const mins = Math.floor(diff / 60000);
            const secs = Math.floor((diff % 60000) / 1000);
            rollLink.style.opacity = "0.4";
            rollLink.style.pointerEvents = "none";
            rollLink.innerText = `ðŸŽ° LOCKED (${mins}:${secs.toString().padStart(2, '0')})`;
            setTimeout(syncRollCooldown, 1000);
        } else {
            rollLink.style.opacity = "1";
            rollLink.style.pointerEvents = "auto";
            rollLink.innerText = "ðŸŽ° PLAY LUCKY ROLL";
        }
    }
    window.addEventListener('load', syncRollCooldown);
    window.addEventListener('focus', syncRollCooldown);
</script>
</body>
</html>
