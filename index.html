<style>
  header h1 a, #updated, #pagination, #page-info { font-family: 'Roboto', sans-serif; font-weight: 700; color: #f7931a !important; text-decoration: none; }
  #app a .headline { display: block; font-family: 'Roboto', sans-serif; font-weight: 700; color: #f7931a !important; margin-bottom: 4px; }
  #app a .meta { display: block; font-family: 'Roboto', sans-serif; font-weight: 700; color: #888888 !important; font-size: 0.85rem; }
  
  .game-link { display: inline-block; margin-top: 10px; padding: 8px 16px; background-color: #f7931a; color: #fff; text-decoration: none; font-weight: bold; border-radius: 4px; font-family: 'Roboto', sans-serif; font-size: 0.9rem; border:none; cursor:pointer;}
  
  .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10000; }
  .modal-content { position: relative; width: 95%; max-width: 1100px; height: 90vh; margin: 5vh auto; background: #2a2a2a; border: 2px solid #f7931a; border-radius: 10px; overflow: hidden; display: flex; flex-direction: column; }
  .modal-header { background: #111; padding: 12px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #444; }
  .modal-btn { background: #f7931a; border: none; padding: 8px 18px; border-radius: 4px; cursor: pointer; font-weight: bold; color: white; }
  #bridge-msg { display: none; padding: 60px 20px; text-align: center; color: #ccc; flex-grow: 1; font-family: 'Roboto', sans-serif; }
  #bridge-msg h2 { color: #f7931a; margin-bottom: 15px; }
  #load-status { color: #888; font-size: 0.8rem; margin-left: 10px; }

<body>
<header>
  <h1><a href="/">BITCOIN WIRE</a></h1>
  <p id="updated">Updated</p>
  <button class="game-link" id="lucky-roll-btn" onclick="location.href='roll.html'">ðŸŽ° PLAY LUCKY ROLL</button>
</header>

<main id="app" class="grid"></main>

<div id="articleModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <div>
                <button class="modal-btn" onclick="postToNostr()">POST TO NOSTR</button>
                <button class="modal-btn" style="background:#444;" onclick="openExternal()">OPEN EXTERNAL â†—</button>
                <span id="load-status"></span>
            </div>
            <button class="modal-btn" onclick="closeArticle()" style="background:#555;">CLOSE [X]</button>
        </div>
        <div id="bridge-msg">
            <h2>Direct Access Required</h2>
            <p>This publisher blocks embedded readers.</p>
            <button class="modal-btn" onclick="openExternal()" style="margin-top:20px;">OPEN ARTICLE IN NEW TAB</button>
        </div>
        <iframe id="articleFrame" src=""></iframe>
    </div>
</div>

<div id="pagination">
  <button id="prev-btn">Previous</button>
  <span id="page-info"></span>
  <button id="next-btn">Next</button>
</div>

<script type="module">
import { paginateNews } from './scripts/paginate_news.js';
const version = new Date().getTime();
paginateNews({
  jsonPath: `./data/news.json?v=${version}`,
  articlesPerSection: 10,
  sections: 3,
  updatedElemId: 'updated',
  appElemId: 'app',
  prevBtnId: 'prev-btn',
  nextBtnId: 'next-btn',
  pageInfoId: 'page-info'
});

let bridgeTimer;
let currentUrl = '';

window.openArticle = function(url) {
    currentUrl = url.startsWith('http') ? url : 'https://' + url;
    const frameBreakers = ['cointelegraph.com','bitcoinmagazine.com','bitcoin.com','coindesk.com','decrypt.co','bloomberg.com','wsj.com','reuters.com'];
    const isKnownBreaker = frameBreakers.some(domain => currentUrl.toLowerCase().includes(domain));
    
    document.getElementById('articleModal').style.display = 'block';
    document.body.style.overflow = 'hidden';
    clearTimeout(bridgeTimer);

    if (isKnownBreaker) {
        showWarning();
    } else {
        document.getElementById('bridge-msg').style.display = 'none';
        document.getElementById('articleFrame').style.display = 'block';
        document.getElementById('articleFrame').src = currentUrl;
        document.getElementById('load-status').innerText = "Checking compatibility...";
        
        bridgeTimer = setTimeout(showWarning, 3500);
        document.getElementById('articleFrame').onload = () => {
            clearTimeout(bridgeTimer);
            document.getElementById('load-status').innerText = "Secure Reader Active";
        };
    }
};

function showWarning() {
    document.getElementById('bridge-msg').style.display = 'block';
    document.getElementById('articleFrame').style.display = 'none';
    document.getElementById('articleFrame').src = '';
    document.getElementById('load-status').innerText = "Compatibility Issue";
}

window.closeArticle = () => {
    clearTimeout(bridgeTimer);
    document.getElementById('articleModal').style.display = 'none';
    document.getElementById('articleFrame').src = '';
    document.body.style.overflow = 'auto';
};

window.openExternal = () => currentUrl && window.open(currentUrl, '_blank');
window.postToNostr = () => currentUrl && window.open(`https://nostr.social/post?content=${encodeURIComponent(currentUrl)}`, '_blank');

document.getElementById('app').addEventListener('click', e => {
    const link = e.target.closest('a');
    if (link && link.href && !link.href.includes('roll.html')) {
        e.preventDefault();
        window.openArticle(link.href);
    }
});
</script>

<script>
    function syncRoll() {
        const btn = document.getElementById('lucky-roll-btn');
        const expiry = localStorage.getItem('rollCooldown');
        if (expiry && Date.now() < parseInt(expiry)) {
            const diff = parseInt(expiry) - Date.now();
            const mins = Math.floor(diff / 60000);
            const secs = Math.floor((diff % 60000) / 1000);
            
            // LOCKED STATE (Grey)
            btn.style.backgroundColor = "#555555"; 
            btn.style.pointerEvents = "none";
            btn.innerText = `ðŸŽ° LOCKED (${mins}:${secs.toString().padStart(2, '0')})`;
            setTimeout(syncRoll, 1000);
        } else {
            // READY STATE (Orange)
            btn.style.backgroundColor = "#f7931a";
            btn.style.pointerEvents = "auto";
            btn.innerText = "ðŸŽ° PLAY LUCKY ROLL";
        }
    }
    window.addEventListener('load', syncRoll);
    window.addEventListener('focus', syncRoll);
</script>
</body>
