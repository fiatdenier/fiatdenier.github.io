<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bitcoin Wire - Last 24 Hours</title>
<meta name="description" content="Bitcoin headlines, updated automatically." />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css" />
<style>
  /* Original style preservation */
  .game-link {
    display: inline-block;
    margin-top: 10px;
    padding: 8px 16px;
    background-color: #f7931a;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    border-radius: 4px;
    font-family: 'Roboto', sans-serif;
    font-size: 0.9rem;
  }
  .game-link:hover { background-color: #e17e0a; }

  /* MODAL STYLES */
  .modal-overlay { 
    display: none; 
    position: fixed; 
    top: 0; left: 0; 
    width: 100%; height: 100%; 
    background: rgba(0,0,0,0.9); 
    z-index: 10000; 
  }
  .modal-content { 
    position: relative; 
    width: 95%; 
    max-width: 1100px; 
    height: 90vh; 
    margin: 5vh auto; 
    background: #2a2a2a; 
    border: 2px solid #f7931a; 
    border-radius: 10px; 
    overflow: hidden; 
  }
  .modal-header { 
    background: #111; 
    padding: 10px; 
    display: flex; 
    justify-content: space-between; 
    border-bottom: 1px solid #444; 
    align-items: center; 
  }
  .modal-btn { 
    background: #f7931a; 
    border: none; 
    padding: 8px 15px; 
    border-radius: 4px; 
    cursor: pointer; 
    font-weight: bold; 
    color: white; 
    margin-right: 5px; 
    font-family: 'Roboto', sans-serif; 
  }
  iframe { 
    width: 100%; 
    height: calc(100% - 60px); 
    border: none; 
    background: white; 
  }
</style>
</head>
<body>
<header>
  <h1><a href="/">BITCOIN WIRE</a></h1>
  <p id="updated">Updated</p>
  <a href="roll.html" class="game-link">ðŸŽ° PLAY LUCKY ROLL</a>
</header>

<main id="app" class="grid"></main>

<div id="articleModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <div>
                <button class="modal-btn" onclick="postToNostr()">POST TO NOSTR</button>
                <button id="externalLinkBtn" class="modal-btn" style="background:#444;" onclick="openExternal()">OPEN IN NEW TAB â†—</button>
            </div>
            <button class="modal-btn" onclick="closeArticle()" style="background:#555;">CLOSE [X]</button>
        </div>
        <iframe id="articleFrame" src=""></iframe>
    </div>
</div>

<div id="pagination">
  <button id="prev-btn" onclick="prevPage()" disabled>Previous</button>
  <span id="page-info"></span>
  <button id="next-btn" onclick="nextPage()" disabled>Next</button>
</div>

<footer>
<small>
Pure links. No tracking. Source on <a href="https://github.com/fiatdenier/BitcoinReport/" target="_blank" rel="noopener">GitHub</a>.
</small>
</footer>

<script type="module">
import { paginateNews } from './scripts/paginate_news.js';

// Initialize pagination
paginateNews({
  jsonPath: './data/news.json',
  articlesPerSection: 10,
  sections: 3,
  updatedElemId: 'updated',
  appElemId: 'app',
  prevBtnId: 'prev-btn',
  nextBtnId: 'next-btn',
  pageInfoId: 'page-info'
});

// GLOBAL MODAL CONTROLS
window.openArticle = function(url) {
    document.getElementById('articleFrame').src = url;
    document.getElementById('articleModal').style.display = 'block';
    document.body.style.overflow = 'hidden';
};

window.closeArticle = function() {
    document.getElementById('articleModal').style.display = 'none';
    document.getElementById('articleFrame').src = '';
    document.body.style.overflow = 'auto';
};

window.openExternal = function() {
    const url = document.getElementById('articleFrame').src;
    if(url) window.open(url, '_blank', 'noopener,noreferrer');
};

window.postToNostr = function() {
    const url = document.getElementById('articleFrame').src;
    if(url) {
        const text = encodeURIComponent("Read this on Fiat Denier: " + url);
        window.open(`https://nostr.social/post?content=${text}`, '_blank');
    }
};

// Click Interceptor: Automatically handles dynamic links from paginateNews
document.getElementById('app').addEventListener('click', function(e) {
    const link = e.target.closest('a');
    // Don't intercept the Lucky Roll game or standard navigation links
    if (link && link.href && !link.href.includes('roll.html') && !link.href.includes('github.com')) {
        e.preventDefault();
        window.openArticle(link.href);
    }
});
</script>
</body>
</html>
