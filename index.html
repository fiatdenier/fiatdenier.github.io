<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bitcoin Wire - Last 24 Hours</title>
<link rel="stylesheet" href="styles.css" />
<style>
  .game-link { display: inline-block; margin-top: 10px; padding: 8px 16px; background-color: #f7931a; color: #fff; text-decoration: none; font-weight: bold; border-radius: 4px; font-family: 'Roboto', sans-serif; font-size: 0.9rem; }
  
  /* --- CRITICAL: PAGINATION STYLING --- */
  #pagination { 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    gap: 20px; 
    padding: 60px 0; 
    width: 100%;
  }
  #pagination button { 
    background: #333; 
    border: 1px solid #444; 
    color: white; 
    padding: 12px 24px; 
    cursor: pointer; 
    border-radius: 4px; 
    font-family: 'Roboto', sans-serif;
    font-weight: bold;
    min-width: 120px;
  }
  #pagination button:disabled { opacity: 0.2; cursor: not-allowed; }
  #page-info { color: #f7931a; font-family: 'Roboto', sans-serif; font-weight: bold; }

  /* Modal Styles from original */
  .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10000; }
  .modal-content { position: relative; width: 95%; max-width: 1100px; height: 90vh; margin: 5vh auto; background: #2a2a2a; border: 2px solid #f7931a; border-radius: 10px; overflow: hidden; display: flex; flex-direction: column; }
  iframe { flex-grow: 1; width: 100%; border: none; background: white; }
</style>
</head>
<body>
<header>
  <h1><a href="/">BITCOIN WIRE</a></h1>
  <p id="updated">Updated</p>
  <a href="roll.html" class="game-link" id="roll-nav-btn">ðŸŽ° PLAY LUCKY ROLL</a>
</header>

<main id="app" class="grid"></main>

<div id="pagination">
  <button id="prev-btn">Previous</button>
  <span id="page-info"></span>
  <button id="next-btn">Next</button>
</div>

<script type="module">
import { paginateNews } from './scripts/paginate_news.js';

// FIXED: Pass the correct data path and ensure DOM is ready
document.addEventListener('DOMContentLoaded', () => {
  paginateNews({
    jsonPath: './data/news.json',
    articlesPerSection: 10,
    sections: 3,
    updatedElemId: 'updated',
    appElemId: 'app',
    prevBtnId: 'prev-btn',
    nextBtnId: 'next-btn',
    pageInfoId: 'page-info'
  });
});
</script>

<script>
    /* LUCKY ROLL SYNC */
    function syncRoll() {
        const btn = document.getElementById('roll-nav-btn');
        const expiry = localStorage.getItem('rollCooldown');
        if (expiry && Date.now() < parseInt(expiry)) {
            btn.style.opacity = "0.5";
            btn.style.pointerEvents = "none";
            btn.innerText = "ðŸŽ° LOCKED";
        } else {
            btn.style.opacity = "1";
            btn.style.pointerEvents = "auto";
            btn.innerText = "ðŸŽ° PLAY LUCKY ROLL";
        }
    }
    window.addEventListener('load', syncRoll);
</script>
</body>
</html>
