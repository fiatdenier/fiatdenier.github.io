<style>
  header h1 a, #pagination, #page-info { font-family: 'Roboto', sans-serif; font-weight: 700; }
  
  /* Lucky Roll Integrated Styles */
  #lucky-roll-cta {
    background: #1a1a1a;
    border: 2px solid var(--btc-orange);
    border-radius: 12px;
    padding: 20px;
    margin: 20px 0;

    box-shadow: 0 4px 15px rgba(247, 147, 26, 0.1);

  /* # ADDED: Blinking animation for exhausted allowance */
  @keyframes red-blink {
      50% { opacity: 0; }
  }
  .exhausted-blink {
      color: #ff4444 !important;
      animation: red-blink 0.5s step-end infinite;
      font-weight: bold;
  }

  .cta-title { color: var(--btc-orange); font-family: 'Roboto', sans-serif; font-size: 1.2rem; margin-bottom: 10px; }
  .cta-desc { color: #ccc; font-size: 0.9rem; margin-bottom: 15px; }
  .roll-stats-brief { display: flex; justify-content: center; gap: 20px; margin-bottom: 15px; font-size: 0.8rem; color: #888; }
  .stat-item span { color: white; font-weight: bold; }
  
  #enter-roll-btn {
    display: inline-block;
    background: var(--btc-orange);
    color: white;
    padding: 12px 30px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
    transition: transform 0.2s, background 0.2s;
    border: none;
    cursor: pointer;
    font-family: 'Roboto', sans-serif;
  }
  #enter-roll-btn:hover { transform: scale(1.05); }

<body>

<header>
  <h1><a href="/">The Bitcoin Wire</a></h1>

<main>
  <section id="lucky-roll-cta">
    <div class="cta-title">ðŸŽ° LUCKY ROLL TERMINAL</div>
    <p class="cta-desc">Deny fiat, roll the dice, and win real Bitcoin sats. Fully verifiable.</p>
    
    <div class="roll-stats-brief">
      <div class="stat-item">CREDITS: <span id="index-credit-count">0</span></div>

    </div>

    <button id="enter-roll-btn" onclick="window.location.href='roll.html'">ðŸŽ° ENTER TERMINAL</button>
  </section>

    </div>

</header>

<script src="script.js"></script>
<script>
  // Lucky Roll Sync for Index Page
  async function syncRoll() {
    const API_BASE = "https://api.fiatdenier.com";
    const agentId = localStorage.getItem('agentID') || "NewAgent";
    let rollCredits = parseInt(localStorage.getItem('rollCredits')) || 0;
    let expiry = localStorage.getItem('rollCooldown');
    let displayCount = 0;

    const btn = document.getElementById('enter-roll-btn');
    const creditEl = document.getElementById('index-credit-count');
    const countEl = document.getElementById('daily-count-display');

    try {
        const response = await fetch(`${API_BASE}/get-global-jackpot?agent_id=${agentId}`, {
            headers: { 'X-Requested-With': 'XMLHttpRequest' }
        });
        const data = await response.json();
        
        if (data.daily_count !== undefined) {
            displayCount = data.daily_count;
            countEl.innerText = displayCount;
            
            // # SURGICAL CHANGE: Apply blinking effect if count is 100+
            if (displayCount >= 100) {
                countEl.classList.add('exhausted-blink');
            } else {
                countEl.classList.remove('exhausted-blink');
                if (displayCount >= 70) countEl.style.color = "#f7931a";
                else countEl.style.color = "white";
            }
        }
        if (data.server_credits !== undefined) {
            rollCredits = data.server_credits;
            localStorage.setItem('rollCredits', rollCredits);
            creditEl.innerText = rollCredits;
        }
        // # ADDED: If server says we are locked, update local expiry
        if (data.error === "LOCKED" && data.remaining_seconds) {
            expiry = Date.now() + (data.remaining_seconds * 1000);
            localStorage.setItem('rollCooldown', expiry);
        }
    } catch (e) {
        console.log("Index sync poll failed.");
    }

    const now = Date.now();
    
    // # BUTTON LOGIC
    // # SURGICAL CHANGE: Removed ALLOWANCE EXHAUSTED block to keep Capture8 logic
    if (expiry && now < parseInt(expiry) && rollCredits <= 0) {
        const diff = parseInt(expiry) - now;
        const mins = Math.floor(diff / 60000);
        const secs = Math.floor((diff % 60000) / 1000);
        
        btn.style.backgroundColor = "#ADADAD"; 
        btn.style.color = "#DBDBDB"; 
        btn.style.pointerEvents = "none";
        btn.innerText = `ðŸŽ° LOCKED (${mins}:${secs.toString().padStart(2, '0')})`;
        setTimeout(syncRoll, 1000);
    } else {
        btn.style.backgroundColor = "var(--btc-orange)";
        btn.style.color = "white";
        btn.style.pointerEvents = "auto";
        btn.innerText = "ðŸŽ° ENTER TERMINAL";
    }
  }

  // Initial Sync
  window.addEventListener('load', () => {
      syncRoll();
      setInterval(syncRoll, 30000); // Periodic refresh
  });
</script>

</body>
