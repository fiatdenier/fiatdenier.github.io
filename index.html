<script type="module">
import { paginateNews } from './scripts/paginate_news.js';

// RESTORED: Your original working config
paginateNews({
  jsonPath: './data/news.json',
  articlesPerSection: 10,
  sections: 3,
  updatedElemId: 'updated',
  appElemId: 'app',
  prevBtnId: 'prev-btn',
  nextBtnId: 'next-btn',
  pageInfoId: 'page-info'
});

let bridgeTimer;
let currentUrl = '';

window.openArticle = function(url) {
    currentUrl = url.startsWith('http') ? url : 'https://' + url;
    const frameBreakers = ['cointelegraph.com', 'bitcoinmagazine.com', 'bitcoin.com', 'coindesk.com', 'wsj.com'];
    const isKnownBreaker = frameBreakers.some(domain => currentUrl.toLowerCase().includes(domain));
    
    const modal = document.getElementById('articleModal');
    const bridge = document.getElementById('bridge-msg');
    const frame = document.getElementById('articleFrame');

    modal.style.display = 'block';
    document.body.style.overflow = 'hidden';
    
    if (isKnownBreaker) {
        showWarning();
    } else {
        bridge.style.display = 'none';
        frame.style.display = 'block';
        frame.src = currentUrl;
        bridgeTimer = setTimeout(() => { showWarning(); }, 3500);
        frame.onload = () => clearTimeout(bridgeTimer);
    }
};

function showWarning() {
    document.getElementById('bridge-msg').style.display = 'block';
    document.getElementById('articleFrame').style.display = 'none';
}

window.closeArticle = function() {
    document.getElementById('articleModal').style.display = 'none';
    document.getElementById('articleFrame').src = '';
    document.body.style.overflow = 'auto';
};

window.openExternal = () => currentUrl && window.open(currentUrl, '_blank');
window.postToNostr = () => currentUrl && window.open(`https://nostr.social/post?content=${encodeURIComponent(currentUrl)}`, '_blank');

document.getElementById('app').addEventListener('click', function(e) {
    const link = e.target.closest('a');
    if (link && link.href && !link.href.includes('roll.html') && !link.href.includes('github.com')) {
        e.preventDefault();
        window.openArticle(link.href);
    }
});
</script>

<script>
    /* LUCKY ROLL BUTTON SYNC */
    function syncRollBtn() {
        const btn = document.getElementById('roll-nav-btn');
        if (!btn) return;
        const expiry = localStorage.getItem('rollCooldown');
        const now = Date.now();

        if (expiry && now < parseInt(expiry)) {
            const diff = parseInt(expiry) - now;
            const mins = Math.floor(diff / 60000);
            const secs = Math.floor((diff % 60000) / 1000);
            btn.style.opacity = "0.5";
            btn.style.pointerEvents = "none";
            btn.innerText = `ðŸŽ° LOCKED (${mins}:${secs.toString().padStart(2, '0')})`;
            setTimeout(syncRollBtn, 1000);
        } else {
            btn.style.opacity = "1";
            btn.style.pointerEvents = "auto";
            btn.innerText = "ðŸŽ° PLAY LUCKY ROLL";
        }
    }
    window.addEventListener('load', syncRollBtn);
    window.addEventListener('focus', syncRollBtn);
</script>
