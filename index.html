<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bitcoin Wire - Last 24 Hours</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css" />

<style>
  /* # CONSISTENCY: Using variables from roll.html */
  :root { 
    --btc-orange: #f7931a; 
    --dark-bg: #1a1a1a; 
    --win-green: #4CAF50; 
    --card-bg: #2a2a2a;
    --grey-text: #696969; 
  }

  body { 
    background-color: var(--dark-bg); 
    color: white; 
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    overflow-x: hidden; /* Prevent page-wide horizontal scroll */
  }

  header {
    padding: 20px 4%;
    background: linear-gradient(to bottom, rgba(0,0,0,0.95) 0%, transparent 100%);
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-sizing: border-box;
    backdrop-filter: blur(5px);
  }

  header h1 a { color: var(--btc-orange) !important; text-decoration: none; font-size: 1.5rem; font-weight: 700; }

  /* # MAIN CONTENT SPACING */
  main { margin-top: 130px; padding: 0 4%; }
  
  .section-title {
    font-size: 1.4rem;
    margin: 20px 0;
    color: #e5e5e5;
    font-weight: 700;
  }

  /* # FIXED: Horizontal Flex Row for Cards */
  #app {
    display: flex;
    flex-direction: row;
    overflow-x: auto;
    gap: 15px;
    padding: 20px 0;
    /* # Hide scrollbar but allow scrolling */
    scrollbar-width: none; 
    -ms-overflow-style: none;
  }
  #app::-webkit-scrollbar { display: none; }

  /* # CARD DESIGN */
  .story-card {
    flex: 0 0 300px; /* # Fixed width ensures they don't shrink */
    height: 170px;
    background: var(--card-bg);
    border-radius: 4px;
    position: relative;
    transition: transform 0.3s ease, border-color 0.3s;
    cursor: pointer;
    overflow: hidden;
    border: 1px solid #333;
    text-decoration: none;
    display: block;
  }

  .story-card:hover {
    transform: scale(1.05);
    z-index: 10;
    border-color: var(--btc-orange);
  }

  .story-card .card-content {
    position: absolute;
    bottom: 0;
    padding: 15px;
    background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
    width: 100%;
    box-sizing: border-box;
  }

  .story-card .headline {
    font-size: 1rem;
    color: white;
    font-weight: 700;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    margin-bottom: 5px;
    line-height: 1.3;
  }

  .story-card .meta {
    font-size: 0.75rem;
    color: var(--btc-orange);
    font-weight: 700;
  }

  /* # GAME STATUS BAR - Re-styled for Netflix theme */
  .game-status-bar { 
    position: fixed;
    top: 80px;
    left: 0;
    width: 100%;
    background: rgba(0,0,0,0.7);
    padding: 10px 4%;
    font-size: 0.75rem;
    color: #888;
    z-index: 999;
    border-bottom: 1px solid #333;
  }
  .pot-val { color: var(--win-green); font-weight: bold; }

  /* Modal Overlays & Pagination */
  .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10001; }
  .modal-content { position: relative; width: 95%; max-width: 1100px; height: 90vh; margin: 5vh auto; background: #2a2a2a; border: 2px solid var(--btc-orange); border-radius: 10px; overflow: hidden; display: flex; flex-direction: column; }
  
  #pagination { display: flex; justify-content: center; align-items: center; gap: 20px; padding: 40px 0; }
  #pagination button { background: #333; border: 1px solid #444; padding: 10px 20px; cursor: pointer; border-radius: 4px; color: var(--btc-orange); font-weight: 700; }
  #pagination button:disabled { opacity: 0.2; }
</style>
</head>
<body>

<header>
  <h1><a href="/">BITCOIN WIRE</a></h1>
  <button class="game-link" id="lucky-roll-btn" onclick="location.href='roll.html'" style="background: var(--btc-orange); color: white; border: none; padding: 10px 20px; border-radius: 4px; font-weight: 700; cursor: pointer;">ðŸŽ° PLAY LUCKY ROLL</button>
</header>

<div class="game-status-bar">
    PROGRESSIVE FREE CREDIT JACKPOT: <span id="idx-pot" class="pot-val">210.00</span> | 
    DAILY FREE CREDIT REDEEMED: <span id="idx-daily">0</span>/100
</div>

<main>
  <h2 class="section-title">Trending Now</h2>
  <div id="app"></div>
</main>

<script type="module">
// # REUSE: Keeping original pagination logic
import { paginateNews } from './scripts/paginate_news.js';

document.addEventListener('DOMContentLoaded', () => {
  paginateNews({
    jsonPath: `./data/news.json?v=${new Date().getTime()}`,
    articlesPerSection: 12,
    sections: 1, // # IMPORTANT: Use 1 section for horizontal layout
    appElemId: 'app',
    prevBtnId: 'prev-btn',
    nextBtnId: 'next-btn',
    pageInfoId: 'page-info'
  });
});

// # Re-include existing openArticle(), closeArticle(), and syncRoll() logic here...
</script>
</body>
</html>
