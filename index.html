<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bitcoin Wire - Last 24 Hours</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css" />

<style>
  /* GLOBAL UI BOLD & ORANGE */
  header h1 a, #updated, #pagination, #page-info {
    font-family: 'Roboto', sans-serif;
    font-weight: 700 !important;
    color: #f7931a !important;
    text-decoration: none;
  }

  /* HEADLINE: BOLD & ORANGE */
  #app a .headline {
    display: block;
    font-family: 'Roboto', sans-serif;
    font-weight: 700 !important;
    color: #f7931a !important;
    margin-bottom: 4px;
  }

  /* SOURCE/META: BOLD & SOFTER BLACK (Dark Grey) */
  #app a .meta {
    display: block;
    font-family: 'Roboto', sans-serif;
    font-weight: 700 !important;
    color: #333333 !important; /* Changed from pure black to a softer dark grey */
    font-size: 0.85rem;
  }

  #app a { text-decoration: none; display: block; margin-bottom: 15px; }

  /* LUCKY ROLL BUTTON */
  .game-link { 
    display: inline-block; 
    margin-top: 10px; 
    padding: 10px 20px; 
    text-decoration: none; 
    border-radius: 4px; 
    border: none;
    cursor: pointer;
    font-weight: 700 !important;
    font-family: 'Roboto', sans-serif;
    transition: background-color 0.3s ease;
  }

  /* MODAL & PAGINATION */
  .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10000; }
  .modal-content { position: relative; width: 95%; max-width: 1100px; height: 90vh; margin: 5vh auto; background: #2a2a2a; border: 2px solid #f7931a; border-radius: 10px; overflow: hidden; display: flex; flex-direction: column; }
  .modal-header { background: #111; padding: 12px; display: flex; justify-content: space-between; align-items: center; }
  .modal-btn { background: #f7931a; color: #fff !important; border: none; padding: 8px 18px; border-radius: 4px; cursor: pointer; }
  iframe { flex-grow: 1; width: 100%; border: none; background: white; }

  #pagination { display: flex; justify-content: center; align-items: center; gap: 20px; padding: 60px 0; width: 100%; }
  #pagination button { background: #333; border: 1px solid #444; padding: 12px 24px; cursor: pointer; border-radius: 4px; min-width: 120px; color: #f7931a !important; font-weight: 700; }
  #pagination button:disabled { opacity: 0.2; cursor: not-allowed; }
</style>
</head>
<body>
<header>
  <h1><a href="/">BITCOIN WIRE</a></h1>
  <p id="updated">Updated</p>
  <button class="game-link" id="lucky-roll-btn" onclick="location.href='roll.html'">ðŸŽ° PLAY LUCKY ROLL</button>
</header>

<main id="app" class="grid"></main>

<div id="articleModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <div>
                <button class="modal-btn" onclick="postToNostr()">POST TO NOSTR</button>
                <button class="modal-btn" style="background:#444;" onclick="openExternal()">OPEN EXTERNAL â†—</button>
            </div>
            <button class="modal-btn" onclick="closeArticle()" style="background:#555;">CLOSE [X]</button>
        </div>
        <iframe id="articleFrame" src=""></iframe>
    </div>
</div>

<div id="pagination">
  <button id="prev-btn">Previous</button>
  <span id="page-info"></span>
  <button id="next-btn">Next</button>
</div>

<script type="module">
import { paginateNews } from './scripts/paginate_news.js';
document.addEventListener('DOMContentLoaded', () => {
  paginateNews({
    jsonPath: './scripts/news.json',
    articlesPerSection: 10,
    sections: 3,
    updatedElemId: 'updated',
    appElemId: 'app',
    prevBtnId: 'prev-btn',
    nextBtnId: 'next-btn',
    pageInfoId: 'page-info'
  });
});

let currentUrl = '';
window.openArticle = function(url) {
    currentUrl = url.startsWith('http') ? url : 'https://' + url;
    document.getElementById('articleModal').style.display = 'block';
    document.getElementById('articleFrame').src = currentUrl;
    document.body.style.overflow = 'hidden';
};
window.closeArticle = function() {
    document.getElementById('articleModal').style.display = 'none';
    document.getElementById('articleFrame').src = '';
    document.body.style.overflow = 'auto';
};
window.openExternal = () => currentUrl && window.open(currentUrl, '_blank');
window.postToNostr = () => currentUrl && window.open(`https://nostr.social/post?content=${encodeURIComponent(currentUrl)}`, '_blank');

document.getElementById('app').addEventListener('click', e => {
    const link = e.target.closest('a');
    if (link && link.href && !link.href.includes('roll.html')) {
        e.preventDefault();
        window.openArticle(link.href);
    }
});
</script>

<script>
    function syncRoll() {
        const btn = document.getElementById('lucky-roll-btn');
        const expiry = localStorage.getItem('rollCooldown');
        const now = Date.now();

        if (expiry && now < parseInt(expiry)) {
            const diff = parseInt(expiry) - now;
            const mins = Math.floor(diff / 60000);
            const secs = Math.floor((diff % 60000) / 1000);

            // LOCKED STATE: Grey background, Orange text as requested
            btn.style.backgroundColor = "#666"; 
            btn.style.color = "#f7931a"; 
            btn.style.pointerEvents = "none";
            btn.innerText = `ðŸŽ° LOCKED (${mins}:${secs.toString().padStart(2, '0')})`;
            setTimeout(syncRoll, 1000);
        } else {
            // ACTIVE STATE: Orange background, White text
            btn.style.backgroundColor = "#f7931a";
            btn.style.color = "#fff";
            btn.style.pointerEvents = "auto";
            btn.innerText = "ðŸŽ° PLAY LUCKY ROLL";
        }
    }
    window.addEventListener('load', syncRoll);
    window.addEventListener('focus', syncRoll);
</script>
</body>
</html>
