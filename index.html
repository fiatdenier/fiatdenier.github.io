<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bitcoin Wire - Last 24 Hours</title>
<link rel="stylesheet" href="styles.css" />
<style>
  /* Base styles from your backup */
  .game-link { display: inline-block; margin-top: 10px; padding: 8px 16px; background-color: #f7931a; color: #fff; text-decoration: none; font-weight: bold; border-radius: 4px; }
  
  /* MODAL STYLES */
  .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 10000; }
  .modal-content { position: relative; width: 95%; max-width: 1100px; height: 90vh; margin: 5vh auto; background: #2a2a2a; border: 2px solid #f7931a; border-radius: 10px; overflow: hidden; }
  .modal-header { background: #111; padding: 10px; display: flex; justify-content: space-between; border-bottom: 1px solid #444; }
  .modal-btn { background: #f7931a; border: none; padding: 5px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }
</style>
</head>
<body>
<header>
  <h1><a href="/">BITCOIN WIRE</a></h1>
  <p id="updated">Updated</p>
  <a href="roll.html" class="game-link">ðŸŽ° PLAY LUCKY ROLL</a>
</header>

<main id="app" class="grid"></main>

<div id="articleModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <button class="modal-btn" onclick="postToNostr()">POST TO NOSTR</button>
            <button class="modal-btn" onclick="closeArticle()" style="background:#555; color:white;">CLOSE [X]</button>
        </div>
        <iframe id="articleFrame" src="" style="width:100%; height:calc(100% - 50px); border:none; background:white;"></iframe>
    </div>
</div>

<div id="pagination">
  <button id="prev-btn" onclick="prevPage()" disabled>Previous</button>
  <span id="page-info"></span>
  <button id="next-btn" onclick="nextPage()" disabled>Next</button>
</div>

<script type="module">
import { paginateNews } from './scripts/paginate_news.js';
paginateNews({
  jsonPath: './data/news.json',
  articlesPerSection: 10,
  sections: 3,
  updatedElemId: 'updated',
  appElemId: 'app',
  prevBtnId: 'prev-btn',
  nextBtnId: 'next-btn',
  pageInfoId: 'page-info'
});

// MODAL CONTROLS
window.openArticle = function(url) {
    document.getElementById('articleFrame').src = url;
    document.getElementById('articleModal').style.display = 'block';
    document.body.style.overflow = 'hidden';
}
window.closeArticle = function() {
    document.getElementById('articleModal').style.display = 'none';
    document.getElementById('articleFrame').src = '';
    document.body.style.overflow = 'auto';
}
window.postToNostr = function() {
    const url = document.getElementById('articleFrame').src;
    window.open(`https://nostr.social/post?content=${encodeURIComponent("Read this on Fiat Denier: " + url)}`, '_blank');
}
</script>
</body>
</html>
