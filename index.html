<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bitcoin Wire - Last 24 Hours</title>
<meta name="description" content="Bitcoin headlines, updated automatically." />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
  <h1><a href="/">BITCOIN WIRE</a></h1>
  <p id="updated">Updated</p>
</header>

<main id="app" class="grid">
  <!-- JS will render 3 columns here -->
</main>

<div id="pagination">
  <button id="prev-btn" onclick="prevPage()" disabled>Previous</button>
  <span id="page-info"></span>
  <button id="next-btn" onclick="nextPage()" disabled>Next</button>
</div>

<footer>
<small>
Pure links. No tracking. Source on <a href="https://github.com/fiatdenier/BitcoinReport/" target="_blank" rel="noopener">GitHub</a>.
</small>
</footer>

<script type="module">
import { paginateNews } from './scripts/paginate_news.js';

// Initialize pagination
paginateNews({
  jsonPath: './data/news.json',   // path to news.json
  articlesPerSection: 10,         // 10 articles per section
  sections: 3,                    // 3 columns
  updatedElemId: 'updated',       // element to show last updated
  appElemId: 'app',               // container for articles
  prevBtnId: 'prev-btn',          // Previous button
  nextBtnId: 'next-btn',          // Next button
  pageInfoId: 'page-info'         // page info span
});
</script>

</body>
</html>
