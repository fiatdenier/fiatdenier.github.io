<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiat Denier - Lucky Roll</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { 
            --btc-orange: #f7931a; 
            --dark-bg: #1a1a1a; 
            --win-green: #4CAF50; 
            --grey-text: #696969; 
            --locked-grey: #444444;
            --cyber-cyan: #00ffff;
        }
        body { font-family: 'Courier New', monospace; background: var(--dark-bg); color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; overflow-x: hidden; }
        
        /* IAB & Overlay Styles */
        #iab-warning { display: none; background: #441111; color: #ff9999; padding: 12px; font-size: 0.75rem; text-align: center; border-bottom: 2px solid var(--btc-orange); width: 100%; position: fixed; top: 0; z-index: 9999; }
        
        .card { background: #2a2a2a; padding: 2rem; border-radius: 15px; border: 2px solid var(--btc-orange); text-align: center; box-shadow: 0 0 20px rgba(247, 147, 26, 0.2); width: 90%; max-width: 400px; position: relative; }
        
        /* Leaderboard Styles */
        #leaderboard-overlay { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; border: 2px solid var(--btc-orange); padding: 20px; z-index: 10001; width: 85%; max-width: 320px; box-shadow: 0 0 50px rgba(0,0,0,0.9); }
        .leaderboard-row { display: flex; justify-content: space-between; font-size: 0.8rem; padding: 8px 0; border-bottom: 1px solid #222; }
        .leaderboard-row.me { color: var(--btc-orange); font-weight: bold; }
        
        /* Utility Styles */
        #stats-container { background: rgba(0,0,0,0.3); border: 1px solid #444; padding: 10px; border-radius: 8px; margin-bottom: 15px; }
        .stat-label { font-size: 0.65rem; color: #888; letter-spacing: 2px; }
        .stat-value { font-size: 1.5rem; font-weight: bold; }
        #slot-container { display: flex; justify-content: center; gap: 10px; margin: 1rem 0; font-size: 5rem; font-weight: bold; }
        .slot { width: 70px; height: 100px; line-height: 100px; background: #111; border-radius: 8px; border: 1px solid #333; color: var(--btc-orange); }
        .rolling { animation: blur-spin 0.1s infinite; opacity: 0.7; filter: blur(2px); }
        
        .share-btn { background: transparent; border: 1px solid #444; color: #888; font-size: 0.7rem; padding: 10px; margin-top: 15px; width: 100%; cursor: pointer; }
        .share-btn:hover { border-color: var(--cyber-cyan); color: var(--cyber-cyan); }
        
        #rank-display { font-size: 0.7rem; font-weight: bold; letter-spacing: 2px; margin-top: 8px; padding: 3px 10px; display: inline-block; border-radius: 4px; text-transform: uppercase; }
        .rank-pleb { color: #666; border: 1px solid #444; }
        .rank-denier { color: var(--btc-orange); border: 1px solid var(--btc-orange); }
        
        @keyframes blur-spin { 0% { transform: translateY(-2px); } 50% { transform: translateY(2px); } 100% { transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="iab-warning">‚ö†Ô∏è OPEN IN EXTERNAL BROWSER FOR SAVING</div>

    <div class="card">
        <div id="agent-id-display" style="font-size: 0.8rem; color: var(--btc-orange); margin-bottom: 10px;">AGENT_0000</div>
        
        <div id="stats-container">
            <div class="stat-label">ROLLS</div>
            <div id="credit-count" class="stat-value">0</div>
            <div class="stat-label">SATS DENIED</div>
            <div id="total-sats" class="stat-value">0</div>
            <div id="rank-display" class="rank-pleb">FIAT PLEB</div>
        </div>

        <div id="slot-container">
            <div id="slot-0" class="slot">-</div>
            <div id="slot-1" class="slot">-</div>
            <div id="slot-2" class="slot">-</div>
            <div id="slot-3" class="slot">-</div>
        </div>

        <button id="roll-btn" onclick="handleRoll()">ROLL FOR SATS</button>
        <div id="timer"></div>

        <div id="result-area" style="display: none;">
            <div class="proof-box" style="font-size: 0.7rem; color: #666; margin-top: 10px;">
                Result: <span id="res-num"></span> | Sig: <span id="res-sig"></span>
            </div>
            <button class="share-btn" onclick="shareResult()">üì° BROADCAST MISSION REPORT</button>
        </div>

        <div onclick="showLeaderboard()" style="cursor:pointer; font-size:0.6rem; color:#555; margin-top:15px; text-decoration: underline;">
            VIEW GLOBAL NETWORK STATUS
        </div>
    </div>

    <div id="leaderboard-overlay">
        <div style="color:var(--btc-orange); font-size: 0.8rem; margin-bottom:10px;">TOP DENIER NODES</div>
        <div id="lb-content">Loading...</div>
        <div onclick="document.getElementById('leaderboard-overlay').style.display='none'" style="margin-top:15px; font-size:0.7rem; color:#666; cursor:pointer;">[ CLOSE ]</div>
    </div>

    <script>
        const API_BASE = "https://api.fiatdenier.com";
        let isRolling = false;
        let rollCredits = parseInt(localStorage.getItem('rollCredits')) || 0;
        let totalSats = parseInt(localStorage.getItem('totalSats')) || 0;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let clickBuffer, dingBuffer;
        const loadSound = (url) => fetch(url).then(r => r.arrayBuffer()).then(b => audioCtx.decodeAudioData(b));
        loadSound('click.wav').then(d => clickBuffer = d);
        loadSound('ding.wav').then(d => dingBuffer = d);

        function vibrate(pattern) { if (navigator.vibrate) navigator.vibrate(pattern); }

        function getAgentID() {
            let id = localStorage.getItem('agentID') || 'AGENT_' + Math.floor(1000 + Math.random() * 9000);
            localStorage.setItem('agentID', id);
            return id;
        }

        async function syncScore() {
            try {
                await fetch(`${API_BASE}/update-score`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ agent_id: getAgentID(), sats: totalSats })
                });
            } catch (e) { console.error("Sync failed"); }
        }

        async function showLeaderboard() {
            const overlay = document.getElementById('leaderboard-overlay');
            overlay.style.display = 'block';
            try {
                const res = await fetch(`${API_BASE}/leaderboard`);
                const data = await res.json();
                document.getElementById('lb-content').innerHTML = data.map((e, i) => `
                    <div class="leaderboard-row ${e.agent === getAgentID() ? 'me' : ''}">
                        <span>${i+1}. ${e.agent}</span>
                        <span>${e.sats}</span>
                    </div>
                `).join('');
            } catch (e) { document.getElementById('lb-content').innerText = "NETWORK OFFLINE"; }
        }

        function shareResult() {
            const text = `üïµÔ∏è Agent ${getAgentID()} Reporting.\nRoll: [${document.getElementById('res-num').innerText}]\nSats Denied: ${totalSats.toLocaleString()}\n\nJoin the resistance: https://fiatdenier.com`;
            if (navigator.share) {
                navigator.share({ title: 'Fiat Denier', text: text, url: 'https://fiatdenier.com' });
            } else {
                window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`, '_blank');
            }
        }

        async function handleRoll() {
            if (isRolling) return;
            isRolling = true;
            const btn = document.getElementById('roll-btn');
            const slots = [0,1,2,3].map(i => document.getElementById(`slot-${i}`));
            
            btn.disabled = true;
            document.getElementById('result-area').style.display = 'none';

            const intervals = slots.map(s => {
                s.classList.add('rolling');
                return setInterval(() => s.innerText = Math.floor(Math.random()*10), 60);
            });

            try {
                const response = await fetch(`${API_BASE}/get-roll`);
                const data = await response.json();
                if (data.error === "LOCKED") throw new Error("LOCKED");

                const numStr = data.num.toString().padStart(4, '0');
                for (let i = 0; i < 4; i++) {
                    await new Promise(r => setTimeout(r, 600 + Math.random()*400));
                    clearInterval(intervals[i]);
                    slots[i].classList.remove('rolling');
                    slots[i].innerText = numStr[i];
                    if (dingBuffer) { const s = audioCtx.createBufferSource(); s.buffer = dingBuffer; s.connect(audioCtx.destination); s.start(0); }
                    vibrate(40);
                }

                if (numStr.includes('21')) {
                    rollCredits += 5;
                    vibrate([200, 100, 200]);
                    confetti({ particleCount: 100 });
                } else if (rollCredits > 0) rollCredits--;

                totalSats += (data.num === "2121") ? 1000 : 10;
                localStorage.setItem('totalSats', totalSats);
                localStorage.setItem('rollCredits', rollCredits);
                
                document.getElementById('res-num').innerText = data.num;
                document.getElementById('res-sig').innerText = data.signature;
                document.getElementById('result-area').style.display = 'block';
                
                syncScore();
            } catch (e) {
                alert(e.message === "LOCKED" ? "System Locked. Wait for cooldown." : "Connection Error");
            } finally {
                isRolling = false;
                updateStats();
            }
        }

        function updateStats() {
            document.getElementById('agent-id-display').innerText = getAgentID();
            document.getElementById('credit-count').innerText = rollCredits;
            document.getElementById('total-sats').innerText = totalSats.toLocaleString();
            const btn = document.getElementById('roll-btn');
            btn.disabled = false;
            btn.innerText = "ROLL FOR SATS";
        }

        window.onload = updateStats;
    </script>
</body>
</html>
