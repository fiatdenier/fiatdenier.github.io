<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiat Denier - Lucky Roll</title>
    <style>
        :root { --btc-orange: #f7931a; --dark-bg: #1a1a1a; --win-green: #4CAF50; --error-red: #ff4444; }
        body { font-family: 'Courier New', monospace; background: var(--dark-bg); color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .card { background: #2a2a2a; padding: 2rem; border-radius: 15px; border: 2px solid var(--btc-orange); text-align: center; box-shadow: 0 0 20px rgba(247, 147, 26, 0.2); width: 90%; max-width: 400px; }
        #number-display { font-size: 5rem; font-weight: bold; color: var(--btc-orange); margin: 1rem 0; text-shadow: 0 0 10px rgba(102, 102, 102, 0.5); transition: 0.3s; }
        .proof-box { background: #111; padding: 1rem; border-radius: 8px; font-size: 0.75rem; text-align: left; margin-top: 1.5rem; word-break: break-all; border: 1px dashed #444; color: #aaa; }
        button { background: var(--btc-orange); border: none; padding: 1rem 2rem; font-size: 1.2rem; font-weight: bold; border-radius: 5px; cursor: pointer; width: 100%; font-family: inherit; transition: 0.2s; color: white; }
        button:disabled { background: #444; cursor: not-allowed; color: #888; border: 1px solid #555; box-shadow: none; }
        
        .winner-glow { animation: glow 1.5s ease-in-out infinite alternate; color: var(--win-green) !important; }
        @keyframes glow { from { text-shadow: 0 0 10px var(--win-green); } to { text-shadow: 0 0 30px var(--win-green); } }
        
        .winner-blink { 
            background: var(--win-green) !important; 
            color: white !important; 
            animation: blinker 1s linear infinite;
            margin-top: 15px;
            padding: 10px;
            font-size: 0.9rem;
            box-shadow: 0 0 15px var(--win-green);
        }
        @keyframes blinker { 50% { opacity: 0.5; } }

        #timer { font-size: 0.85rem; color: #888; margin-top: 10px; height: 20px; }
        .back-link { display: block; margin-bottom: 20px; color: #888; text-decoration: none; font-size: 0.8rem; }
        .error-text { color: var(--error-red); font-weight: bold; }
        #ip-lock-msg { color: var(--btc-orange); font-size: 2.5rem; font-weight: bold; display: none; margin: 1rem 0; }
    </style>
</head>
<body>

    <div class="card">
        <a href="index.html" class="back-link">‚Üê Return to Wire</a>
        <h2 style="margin:0; font-size: 1.2rem;">LUCKY ROLL</h2>
        
        <div id="number-display">----</div>
        <div id="ip-lock-msg">IP LOCKED</div>
        
        <button id="roll-btn" onclick="handleRoll()">ROLL FOR SATS</button>
        <div id="timer"></div>

        <div id="result-area" style="display: none;">
            <div id="status-message" style="margin-top: 15px;"></div>
            
            <div class="proof-box" id="proof-content">
                <strong>Result:</strong> <span id="res-num"></span><br>
                <strong>Timestamp:</strong> <span id="res-ts"></span><br>
                <strong>Signature:</strong> <span id="res-sig" style="color: #666;"></span>
            </div>

            <button id="copy-btn" onclick="copyProof()" style="display: none;">üìã COPY PROOF</button>
            <p style="font-size: 0.65rem; color: #555; margin-top: 10px;">Provably fair signature generated on OCI.</p>
        </div>
    </div>

    <script>
        const COOLDOWN_MINUTES = 10;
        const API_BASE = "https://api.fiatdenier.com";

        async function handleRoll() {
            const btn = document.getElementById('roll-btn');
            const numDisp = document.getElementById('number-display');
            const lockMsg = document.getElementById('ip-lock-msg');
            const resultArea = document.getElementById('result-area');
            const statusMsg = document.getElementById('status-message');

            if (btn.disabled || btn.innerText === "LOCKED") return;

            btn.disabled = true;
            btn.innerText = "VERIFYING...";
            numDisp.style.display = 'block';
            lockMsg.style.display = 'none';
            resultArea.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/get-roll`);
                
                // --- HANDLE SERVER-SIDE IP LOCK ---
                if (response.status === 429) {
                    showIpLock();
                    return;
                }

                if (!response.ok) throw new Error('Server Error');

                const data = await response.json();
                
                // Double check for missing data to avoid "undefined"
                if (!data || data.num === undefined) {
                    showIpLock();
                    return;
                }

                numDisp.innerText = data.num;
                document.getElementById('res-num').innerText = data.num;
                document.getElementById('res-ts').innerText = data.ts;
                document.getElementById('res-sig').innerText = data.signature;
                resultArea.style.display = 'block';

                const sig = String(data.signature);
                const isWinner = (String(data.num) === "2121") || (sig.startsWith("21") && sig.endsWith("21"));

                if (isWinner) {
                    numDisp.classList.add('winner-glow');
                    document.getElementById('copy-btn').style.display = "block";
                    statusMsg.innerHTML = "<h3 class='winner-glow'>‚ú® WINNER DETECTED!</h3>";
                } else {
                    statusMsg.innerHTML = "<h3 style='color: #666;'>Better luck next time!</h3>";
                }

                const expiry = Date.now() + (COOLDOWN_MINUTES * 60 * 1000);
                localStorage.setItem('rollCooldown', expiry);
                startTimer(expiry);

            } catch (error) {
                console.error("Roll failed:", error);
                showIpLock();
            }
        }

        function showIpLock() {
            const btn = document.getElementById('roll-btn');
            const numDisp = document.getElementById('number-display');
            const lockMsg = document.getElementById('ip-lock-msg');
            const resultArea = document.getElementById('result-area');

            numDisp.style.display = 'none';
            lockMsg.style.display = 'block';
            btn.innerText = "LOCKED";
            btn.disabled = true;
            resultArea.style.display = 'none';

            // Sync timer to 10 minutes from now since the server blocked it
            const expiry = Date.now() + (COOLDOWN_MINUTES * 60 * 1000);
            localStorage.setItem('rollCooldown', expiry);
            startTimer(expiry);
        }

        function startTimer(expiry) {
            const timerDiv = document.getElementById('timer');
            const btn = document.getElementById('roll-btn');
            
            const interval = setInterval(() => {
                const now = Date.now();
                const diff = expiry - now;
                if (diff <= 0) {
                    clearInterval(interval);
                    timerDiv.innerText = "";
                    btn.disabled = false;
                    btn.innerText = "ROLL FOR SATS";
                    localStorage.removeItem('rollCooldown');
                } else {
                    const mins = Math.floor(diff / 60000);
                    const secs = Math.floor((diff % 60000) / 1000);
                    timerDiv.innerText = `Next roll in: ${mins}:${secs.toString().padStart(2, '0')}`;
                    btn.innerText = "LOCKED";
                    btn.disabled = true; 
                }
            }, 1000);
        }

        window.onload = () => {
            const savedExpiry = localStorage.getItem('rollCooldown');
            if (savedExpiry && Date.now() < parseInt(savedExpiry)) {
                startTimer(parseInt(savedExpiry));
            }
        };
    </script>
</body>
</html>
