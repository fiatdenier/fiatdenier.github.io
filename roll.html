<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiat Denier - Lucky Roll</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --btc-orange: #f7931a; --dark-bg: #1a1a1a; --grey-text: #696969; --locked-grey: #444444; }
        body { font-family: 'Courier New', monospace; background: var(--dark-bg); color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; overflow-x: hidden; }
        .card { background: #2a2a2a; padding: 2rem; border-radius: 15px; border: 2px solid var(--btc-orange); text-align: center; box-shadow: 0 0 20px rgba(247, 147, 26, 0.2); width: 90%; max-width: 400px; }
        #slot-container { display: flex; justify-content: center; gap: 10px; margin: 1.5rem 0; font-size: 5rem; font-weight: bold; }
        .slot { width: 70px; height: 100px; line-height: 100px; background: #111; border-radius: 8px; border: 1px solid #333; color: var(--btc-orange); }
        .rolling { animation: blur-spin 0.1s infinite; opacity: 0.7; filter: blur(2px); color: #888; }
        @keyframes blur-spin { 0% { transform: translateY(-2px); } 50% { transform: translateY(2px); } 100% { transform: translateY(0); } }
        .just-finished { color: var(--btc-orange) !important; text-shadow: 0 0 15px rgba(247, 147, 26, 0.8); transform: scale(1.05); transition: all 0.1s ease-out; }
        button { background: var(--btc-orange); border: none; padding: 1rem 2rem; font-size: 1.2rem; font-weight: bold; border-radius: 5px; cursor: pointer; width: 100%; color: white; margin-top: 10px; }
        #roll-btn.locked { background: var(--locked-grey) !important; color: var(--btc-orange) !important; cursor: not-allowed; }
        #timer { font-size: 0.85rem; color: var(--grey-text); margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="margin:0; font-size: 1.2rem; color: #696969;">LUCKY ROLL</h2>
        <div id="slot-container">
            <div id="slot-0" class="slot">-</div>
            <div id="slot-1" class="slot">-</div>
            <div id="slot-2" class="slot">-</div>
            <div id="slot-3" class="slot">-</div>
        </div>
        <button id="roll-btn" onclick="handleRoll()">ROLL FOR SATS</button>
        <div id="timer"></div>
    </div>

    <script>
        const COOLDOWN_MINUTES = 10;
        const WHITELIST_IP = "46.232.211.180", "72.229.165.244", "150.136.240.203"; 
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let clickBuffer = null;
        let isRolling = false;

        // Pre-load the sound file
        fetch('click.wav').then(r => r.arrayBuffer()).then(b => audioCtx.decodeAudioData(b)).then(data => clickBuffer = data);

        function playDing(isJackpot = false) {
            if (!clickBuffer) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const source = audioCtx.createBufferSource();
            source.buffer = clickBuffer;
            if (isJackpot) source.playbackRate.value = 1.4; // Brighter for win
            source.connect(audioCtx.destination);
            source.start();
        }

        async function handleRoll() {
            if (isRolling) return;
            if (audioCtx.state === 'suspended') await audioCtx.resume();
            const btn = document.getElementById('roll-btn');
            const slots = [0,1,2,3].map(i => document.getElementById(`slot-${i}`));
            isRolling = true;
            btn.disabled = true;

            try {
                const response = await fetch("https://api.fiatdenier.com/get-roll");
                let rollNum;

                if (response.status === 429) {
                    // Check if it's you
                    const ipData = await fetch('https://api.ipify.org?format=json').then(r => r.json());
                    if (ipData.ip === WHITELIST_IP) {
                        rollNum = Math.floor(1000 + Math.random() * 8999);
                    } else {
                        showIpLock(); return;
                    }
                } else {
                    const data = await response.json();
                    rollNum = data.num;
                }

                const finalStr = rollNum.toString().padStart(4, '0');
                const spinIntervals = slots.map(slot => {
                    slot.classList.add('rolling');
                    return setInterval(() => { slot.innerText = Math.floor(Math.random() * 10); }, 60);
                });

                const stopOrder = [0, 1, 2, 3].sort(() => Math.random() - 0.5);
                for (let i = 0; i < stopOrder.length; i++) {
                    const idx = stopOrder[i];
                    await new Promise(r => setTimeout(r, 800 + Math.random() * 600));
                    clearInterval(spinIntervals[idx]);
                    slots[idx].classList.remove('rolling');
                    slots[idx].classList.add('just-finished');
                    slots[idx].innerText = finalStr[idx];
                    playDing(finalStr === "2121");
                }

                localStorage.setItem('rollCooldown', Date.now() + (COOLDOWN_MINUTES * 60 * 1000));
                startTimer(parseInt(localStorage.getItem('rollCooldown')));
                isRolling = false;
            } catch (e) { isRolling = false; }
        }

        function showIpLock() {
            localStorage.setItem('rollCooldown', Date.now() + (COOLDOWN_MINUTES * 60 * 1000));
            location.reload();
        }

        function startTimer(expiry) {
            const timerDiv = document.getElementById('timer');
            const btn = document.getElementById('roll-btn');
            const interval = setInterval(() => {
                const diff = expiry - Date.now();
                if (diff <= 0) {
                    clearInterval(interval);
                    timerDiv.innerText = "";
                    btn.disabled = false;
                    btn.classList.remove('locked');
                    btn.innerText = "ROLL FOR SATS";
                } else {
                    const mins = Math.floor(diff / 60000);
                    const secs = Math.floor((diff % 60000) / 1000);
                    timerDiv.innerText = `NEXT ROLL IN: ${mins}:${secs.toString().padStart(2, '0')}`;
                    btn.innerText = `LOCKED (${mins}m)`;
                    btn.classList.add('locked');
                }
            }, 1000);
        }

        window.onload = () => {
            const saved = localStorage.getItem('rollCooldown');
            if (saved && Date.now() < parseInt(saved)) startTimer(parseInt(saved));
        };
    </script>
</body>
</html>
