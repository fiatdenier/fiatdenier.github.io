<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiat Denier - Lucky Roll</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { 
            --btc-orange: #f7931a; 
            --dark-bg: #1a1a1a; 
            --win-green: #4CAF50; 
            --grey-text: #696969; 
            --locked-grey: #444444;
        }
        body { font-family: 'Courier New', monospace; background: var(--dark-bg); color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; overflow-x: hidden; }
        .card { background: #2a2a2a; padding: 2rem; border-radius: 15px; border: 2px solid var(--btc-orange); text-align: center; box-shadow: 0 0 20px rgba(247, 147, 26, 0.2); width: 90%; max-width: 400px; position: relative; }
        
        /* New Agent Header */
        .agent-header { display: flex; align-items: center; justify-content: space-between; width: 100%; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #333; }
        .agent-info { text-align: left; }
        .agent-id-tag { font-size: 0.8rem; color: var(--btc-orange); font-weight: bold; letter-spacing: 1px; }
        .agent-status { font-size: 0.6rem; color: #666; text-transform: uppercase; }
        
        /* New Stats Box */
        #stats-container { background: rgba(0,0,0,0.3); border: 1px solid #444; padding: 10px; border-radius: 8px; margin-bottom: 15px; }
        .stat-label { font-size: 0.65rem; color: #888; letter-spacing: 2px; margin-top: 5px; }
        .stat-value { font-size: 1.5rem; font-weight: bold; }
        #total-sats-val { color: var(--win-green); font-size: 1.1rem; }

        /* Original Slot Styling */
        #slot-container { display: flex; justify-content: center; gap: 10px; margin: 1.5rem 0; font-size: 5rem; font-weight: bold; font-family: 'Roboto', sans-serif; }
        .slot { width: 70px; height: 100px; line-height: 100px; background: #111; border-radius: 8px; border: 1px solid #333; color: var(--btc-orange); }
        .rolling { animation: blur-spin 0.1s infinite; opacity: 0.7; filter: blur(2px); color: #888; }
        @keyframes blur-spin { 0% { transform: translateY(-2px); } 50% { transform: translateY(2px); } 100% { transform: translateY(0); } }
        .just-finished { color: var(--btc-orange) !important; text-shadow: 0 0 15px rgba(247, 147, 26, 0.8); transform: scale(1.05); transition: all 0.1s ease-out; }
        
        .proof-box { background: #111; padding: 1rem; border-radius: 8px; font-size: 0.75rem; text-align: left; margin-top: 1.5rem; word-break: break-all; border: 1px dashed #444; color: #aaa; }
        button { background: var(--btc-orange); border: none; padding: 1rem 2rem; font-size: 1.2rem; font-weight: bold; border-radius: 5px; cursor: pointer; width: 100%; font-family: inherit; transition: 0.2s; color: white; }
        #roll-btn.locked { background: var(--locked-grey) !important; color: var(--btc-orange) !important; cursor: not-allowed; }
        #timer { font-size: 0.85rem; color: var(--grey-text); margin-top: 10px; height: 20px; font-weight: bold; }
        .back-link { display: block; margin-bottom: 20px; color: #888; text-decoration: none; font-size: 0.8rem; }
        #ip-lock-msg { color: var(--btc-orange); font-size: 2.5rem; font-weight: bold; display: none; margin: 1rem 0; }

        /* Leaderboard Overlay */
        #leaderboard-overlay { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; border: 2px solid var(--btc-orange); padding: 20px; z-index: 10001; width: 85%; max-width: 320px; }
        .leaderboard-row { display: flex; justify-content: space-between; font-size: 0.8rem; padding: 8px 0; border-bottom: 1px solid #222; }
        .leaderboard-row.me { color: var(--btc-orange); font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <a href="index.html" class="back-link">‚Üê Return to Wire</a>
        
        <div class="agent-header">
            <div class="agent-info">
                <div class="agent-status">Network Agent</div>
                <div id="agent-id-display" class="agent-id-tag">AGENT_0000</div>
            </div>
            <div style="font-size: 1.5rem;">üë§</div>
        </div>

        <div id="stats-container">
            <div class="stat-label">ROLL CREDITS</div>
            <div id="credit-count" class="stat-value">0</div>
            <hr style="border: 0; border-top: 1px solid #333; margin: 8px 0;">
            <div class="stat-label">TOTAL SATS DENIED</div>
            <div id="total-sats-val" class="stat-value">0</div>
        </div>

        <div id="slot-container">
            <div id="slot-0" class="slot">-</div>
            <div id="slot-1" class="slot">-</div>
            <div id="slot-2" class="slot">-</div>
            <div id="slot-3" class="slot">-</div>
        </div>

        <div id="ip-lock-msg">IP LOCKED</div>
        
        <button id="roll-btn" onclick="handleRoll()">ROLL FOR SATS</button>
        <div id="timer"></div>

        <div id="result-area" style="display: none;">
            <div id="status-message" style="margin-top: 15px;"></div>
            <div class="proof-box" id="proof-content">
                <strong>Result:</strong> <span id="res-num"></span><br>
                <strong>Timestamp:</strong> <span id="res-ts"></span><br>
                <strong>Signature:</strong> <span id="res-sig" style="color: #666;"></span>
            </div>
            <button id="copy-btn" onclick="copyProof()" style="display: none; margin-top:10px;">üìã COPY PROOF</button>
            <button id="share-btn" onclick="shareToNetwork()" style="margin-top:10px; background: transparent; border: 1px solid #444; font-size: 0.7rem;">üì° BROADCAST TO NETWORK</button>
        </div>

        <div onclick="showLeaderboard()" style="cursor:pointer; font-size:0.6rem; color:#555; margin-top:15px; text-decoration: underline;">
            VIEW GLOBAL NETWORK STATUS
        </div>
    </div>

    <div id="leaderboard-overlay">
        <div class="agent-status" style="margin-bottom:15px; color:var(--btc-orange)">TOP DENIER NODES</div>
        <div id="lb-content">Loading...</div>
        <div onclick="document.getElementById('leaderboard-overlay').style.display='none'" style="margin-top:15px; font-size:0.7rem; color:#666; cursor:pointer;">[ CLOSE TERMINAL ]</div>
    </div>

    <script>
        const COOLDOWN_MINUTES = 10;
        const API_BASE = "https://api.fiatdenier.com";
        let isRolling = false;
        
        let rollCredits = parseInt(localStorage.getItem('rollCredits')) || 0;
        let totalSats = parseInt(localStorage.getItem('totalSats')) || 0;

        // --- ORIGINAL AUDIO ENGINE ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let clickBuffer = null;
        let dingBuffer = null; 
        let loopSource = null;
        let loopGain = null;

        fetch('click.wav').then(r => r.arrayBuffer()).then(b => audioCtx.decodeAudioData(b)).then(data => { clickBuffer = data; });
        fetch('ding.wav').then(r => r.arrayBuffer()).then(b => audioCtx.decodeAudioData(b)).then(data => { dingBuffer = data; });

        function playLoop() {
            if (!clickBuffer) return;
            loopSource = audioCtx.createBufferSource();
            loopSource.buffer = clickBuffer;
            loopSource.loop = true; 
            loopGain = audioCtx.createGain();
            loopGain.gain.setValueAtTime(0.25, audioCtx.currentTime);
            loopSource.connect(loopGain);
            loopGain.connect(audioCtx.destination);
            loopSource.start(0);
        }

        function stopLoop() {
            if (loopSource) {
                if (loopGain) loopGain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.1);
                setTimeout(() => {
                    if (loopSource) { loopSource.stop(); loopSource = null; }
                }, 100);
            }
        }

        function playDing(isJackpot = false) {
            if (!dingBuffer) return;
            const source = audioCtx.createBufferSource();
            source.buffer = dingBuffer;
            if (isJackpot) source.playbackRate.value = 1.3;
            source.connect(audioCtx.destination);
            source.start(0); 
        }

        // --- NEW HELPERS ---
        function getAgentID() {
            let id = localStorage.getItem('agentID') || 'AGENT_' + Math.floor(1000 + Math.random() * 9000);
            localStorage.setItem('agentID', id);
            return id;
        }

        async function handleRoll() {
            if (isRolling) return;
            const btn = document.getElementById('roll-btn');
            const slots = [0,1,2,3].map(i => document.getElementById(`slot-${i}`));
            
            isRolling = true;
            btn.disabled = true;
            btn.innerText = "ROLLING...";
            document.getElementById('result-area').style.display = 'none';

            const spinIntervals = slots.map(slot => {
                slot.classList.remove('just-finished');
                slot.classList.add('rolling');
                return setInterval(() => { slot.innerText = Math.floor(Math.random() * 10); }, 60);
            });

            try {
                if (audioCtx.state === 'suspended') await audioCtx.resume();
                playLoop();

                const response = await fetch(`${API_BASE}/get-roll`);
                
                // Original Lockout Logic
                if (response.status === 429 && rollCredits <= 0) { 
                    stopLoop();
                    spinIntervals.forEach(clearInterval);
                    showIpLock(); 
                    return; 
                }

                const data = await response.json();
                const stopOrder = [0, 1, 2, 3].sort(() => Math.random() - 0.5);
                const finalStr = data.num.toString().padStart(4, '0');

                for (let i = 0; i < stopOrder.length; i++) {
                    const idx = stopOrder[i];
                    await new Promise(r => setTimeout(r, 800 + Math.random() * 600));
                    clearInterval(spinIntervals[idx]);
                    slots[idx].classList.remove('rolling');
                    slots[idx].classList.add('just-finished');
                    slots[idx].innerText = finalStr[idx];
                    playDing(data.num === 2121); 
                }

                stopLoop();
                
                // Track Credits and Sats
                if (finalStr.includes('21')) {
                    rollCredits += 5;
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                } else if (rollCredits > 0) {
                    rollCredits--;
                }
                
                totalSats += (data.num === 2121) ? 1000 : 10;
                localStorage.setItem('rollCredits', rollCredits);
                localStorage.setItem('totalSats', totalSats);

                document.getElementById('res-num').innerText = data.num;
                document.getElementById('res-ts').innerText = data.ts;
                document.getElementById('res-sig').innerText = data.signature;
                document.getElementById('result-area').style.display = 'block';

                if (data.num === 2121) {
                    document.getElementById('status-message').innerHTML = "<h3 style='color:var(--btc-orange)'>‚ú® JACKPOT 2121! ‚ú®</h3>";
                    document.getElementById('copy-btn').style.display = "block";
                } else {
                    document.getElementById('status-message').innerHTML = "<h3 style='color:#666'>Better luck next time!</h3>";
                }

                // Sync with Leaderboard
                fetch(`${API_BASE}/update-score`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ agent_id: getAgentID(), sats: totalSats })
                });

                const expiry = Date.now() + (COOLDOWN_MINUTES * 60 * 1000);
                if (rollCredits <= 0) {
                    localStorage.setItem('rollCooldown', expiry);
                    startTimer(expiry);
                }
                isRolling = false;
                updateUI();

            } catch (error) {
                stopLoop();
                spinIntervals.forEach(clearInterval);
                showIpLock();
                isRolling = false;
            }
        }

        // --- ORIGINAL FORMATTING FUNCTIONS ---
        function showIpLock() {
            const expiry = Date.now() + (COOLDOWN_MINUTES * 60 * 1000);
            localStorage.setItem('rollCooldown', expiry);
            startTimer(expiry);
            document.getElementById('ip-lock-msg').style.display = 'block';
            document.getElementById('slot-container').style.display = 'none';
        }

        function startTimer(expiry) {
            const timerDiv = document.getElementById('timer');
            const btn = document.getElementById('roll-btn');
            const interval = setInterval(() => {
                const diff = expiry - Date.now();
                if (diff <= 0) {
                    clearInterval(interval);
                    timerDiv.innerText = "";
                    btn.disabled = false;
                    btn.classList.remove('locked');
                    btn.innerText = "ROLL FOR SATS";
                    localStorage.removeItem('rollCooldown');
                    document.getElementById('ip-lock-msg').style.display = 'none';
                    document.getElementById('slot-container').style.display = 'flex';
                } else {
                    const mins = Math.floor(diff / 60000);
                    const secs = Math.floor((diff % 60000) / 1000);
                    timerDiv.innerText = `NEXT ROLL IN: ${mins}:${secs.toString().padStart(2, '0')}`;
                    btn.innerText = `LOCKED (${mins}m)`;
                    btn.classList.add('locked');
                    btn.disabled = true; 
                }
            }, 1000);
        }

        function copyProof() {
            const text = document.getElementById('proof-content').innerText;
            navigator.clipboard.writeText(text).then(() => { alert("Proof Copied!"); });
        }

        async function showLeaderboard() {
            document.getElementById('leaderboard-overlay').style.display = 'block';
            try {
                const res = await fetch(`${API_BASE}/leaderboard`);
                const data = await res.json();
                document.getElementById('lb-content').innerHTML = data.map((e, i) => `
                    <div class="leaderboard-row ${e.agent === getAgentID() ? 'me' : ''}">
                        <span>${i+1}. ${e.agent}</span>
                        <span>${e.sats.toLocaleString()}</span>
                    </div>
                `).join('');
            } catch (e) { document.getElementById('lb-content').innerText = "OFFLINE"; }
        }

        function shareToNetwork() {
            const text = `üïµÔ∏è Agent ${getAgentID()} reporting.\nRolled: [${document.getElementById('res-num').innerText}]\nTotal SATS Denied: ${totalSats.toLocaleString()}\n\nJoin: https://fiatdenier.com`;
            if (navigator.share) navigator.share({ text });
            else window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`);
        }

        function updateUI() {
            document.getElementById('agent-id-display').innerText = getAgentID();
            document.getElementById('credit-count').innerText = rollCredits;
            document.getElementById('total-sats-val').innerText = totalSats.toLocaleString();
        }

        window.onload = () => {
            updateUI();
            const savedExpiry = localStorage.getItem('rollCooldown');
            if (savedExpiry && Date.now() < parseInt(savedExpiry) && rollCredits <= 0) {
                startTimer(parseInt(savedExpiry));
                document.getElementById('ip-lock-msg').style.display = 'block';
                document.getElementById('slot-container').style.display = 'none';
            }
        };
    </script>
</body>
</html>
