<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiat Denier - Lucky Roll</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { 
            --btc-orange: #f7931a; 
            --dark-bg: #1a1a1a; 
            --win-green: #4CAF50; 
            --grey-text: #696969; 
            --locked-grey: #444444;
        }
        body { font-family: 'Courier New', monospace; background: var(--dark-bg); color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; overflow-x: hidden; }
        .card { background: #2a2a2a; padding: 2rem; border-radius: 15px; border: 2px solid var(--btc-orange); text-align: center; box-shadow: 0 0 20px rgba(247, 147, 26, 0.2); width: 90%; max-width: 400px; position: relative; }
        
        /* Header */
        .agent-header { display: flex; align-items: center; justify-content: space-between; width: 100%; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #333; }
        .agent-info { text-align: left; }
        .agent-id-tag { font-size: 1.2rem; color: var(--btc-orange); font-weight: bold; letter-spacing: 1px; }
        .agent-status { font-size: 0.6rem; color: #666; text-transform: uppercase; margin-bottom: 4px; }
        
        .regen-btn { cursor: pointer; font-size: 0.8rem; margin-left: 8px; color: #3498db; transition: opacity 0.2s; vertical-align: middle; }
        .regen-btn:hover { opacity: 0.7; }

        /* Fixed Bitcoin Logo + Pulse */
        .btc-logo-icon {
            width: 38px;
            height: 38px;
            fill: var(--btc-orange);
            filter: drop-shadow(0 0 5px rgba(247, 147, 26, 0.6));
            animation: btc-pulse 2.5s infinite ease-in-out;
        }
        @keyframes btc-pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; filter: drop-shadow(0 0 12px rgba(247, 147, 26, 0.9)); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        /* Stats */
        #stats-container { background: rgba(0,0,0,0.3); border: 1px solid #444; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .stat-label { font-size: 0.7rem; color: #888; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 5px; }
        .stat-value { font-size: 1.8rem; font-weight: bold; }
        #total-sats-val { color: var(--win-green); }

        /* Slots + Animation */
        #slot-container { display: flex; justify-content: center; gap: 12px; margin: 2rem 0; }
        .slot { width: 65px; height: 90px; line-height: 90px; background: #111; border-radius: 8px; border: 1px solid #333; color: var(--btc-orange); font-size: 3rem; font-weight: bold; }
        .rolling { animation: blur-spin 0.1s infinite; opacity: 0.7; filter: blur(2px); color: #888; }
        @keyframes blur-spin { 0% { transform: translateY(-2px); } 50% { transform: translateY(2px); } 100% { transform: translateY(0); } }
        .just-finished { color: var(--btc-orange) !important; text-shadow: 0 0 15px rgba(247, 147, 26, 0.8); transform: scale(1.05); transition: all 0.1s ease-out; }
        
        .proof-box { background: #111; padding: 1rem; border-radius: 8px; font-size: 0.75rem; text-align: left; margin-top: 1.5rem; word-break: break-all; border: 1px dashed #444; color: #aaa; }
        button { background: var(--btc-orange); border: none; padding: 1.2rem; font-size: 1.2rem; font-weight: bold; border-radius: 8px; cursor: pointer; width: 100%; font-family: inherit; transition: 0.2s; color: white; text-transform: uppercase; }
        button:hover:not(:disabled) { background: #e88916; }
        button:disabled { background: var(--locked-grey); color: var(--btc-orange); cursor: not-allowed; }
        
        #timer { font-size: 0.85rem; color: var(--grey-text); margin-top: 10px; font-weight: bold; height: 20px; }
        .back-link { display: block; margin-bottom: 25px; color: #888; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="card">
        <a href="index.html" class="back-link">‚Üê Return to Wire</a>
        
        <div class="agent-header">
            <div class="agent-info">
                <div class="agent-status">Sovereign Individual</div>
                <div style="display: flex; align-items: center;">
                    <div id="agent-id-display" class="agent-id-tag">...</div>
                    <span class="regen-btn" onclick="regenerateIdentity()">üîÑ</span>
                </div>
            </div>
            <svg class="btc-logo-icon" viewBox="0 0 64 64">
                <path d="M48.2,26.5c1-6.7-4.1-10.3-11.1-12.7l2.3-9.1l-5.5-1.4l-2.2,9c-1.5-0.4-3-0.7-4.4-1.1l2.3-9.1L24,0.8l-2.3,9.1c-1.2-0.3-2.3-0.5-3.5-0.8l0,0l-7.6-1.9l-1.5,5.9c0,0,4.1,0.9,4,1c2.2,0.6,2.6,2,2.6,3.2l-2.6,10.3c0.2,0,0.4,0.1,0.6,0.2c-0.2-0.1-0.4-0.1-0.6-0.2l-3.6,14.5c-0.3,0.7-1,1.7-2.6,1.3c0.1,0.1-4,0.9-4,0.9l-2.7,6.3l7.2,1.8c1.3,0.3,2.6,0.7,3.9,1l-2.3,9.3l5.5,1.4l2.3-9.2c1.5,0.4,3,0.8,4.4,1.1l-2.3,9.2l5.5,1.4l2.3-9.3c9.4,1.8,16.5,1.1,19.5-7.4c2.4-6.9-0.1-10.8-5.1-13.4C46.8,32.3,48.8,29.9,48.2,26.5z M39.6,44.7c-1.7,6.8-13.3,3.1-17.1,2.2l3-12.2C29.3,35.6,41.4,37.6,39.6,44.7z M41.3,26.7c-1.6,6.2-11.2,3.1-14.4,2.3l2.8-11.1C32.9,18.7,43,20.1,41.3,26.7z"/>
            </svg>
        </div>

        <div id="stats-container">
            <div class="stat-label">ROLL CREDITS</div>
            <div id="credit-count" class="stat-value">0</div>
            <hr style="border: 0; border-top: 1px solid #333; margin: 10px 0;">
            <div class="stat-label">TOTAL SATS DENIED</div>
            <div id="total-sats-val" class="stat-value">0</div>
        </div>

        <div id="slot-container">
            <div id="slot-0" class="slot">-</div>
            <div id="slot-1" class="slot">-</div>
            <div id="slot-2" class="slot">-</div>
            <div id="slot-3" class="slot">-</div>
        </div>
        
        <button id="roll-btn" onclick="handleRoll()">ROLL FOR SATS</button>
        <div id="timer"></div>

        <div id="result-area" style="display: none;">
            <div id="status-message" style="margin-top: 15px;"></div>
            <div class="proof-box" id="proof-content">
                <strong>Result:</strong> <span id="res-num"></span><br>
                <strong>Timestamp:</strong> <span id="res-ts"></span><br>
                <strong>Signature:</strong> <span id="res-sig" style="color: #666;"></span>
            </div>
            <button onclick="copyProof()" style="margin-top:10px; font-size: 0.8rem; background: #444;">üìã COPY PROOF</button>
        </div>
    </div>

    <script>
        const API_BASE = "https://api.fiatdenier.com";
        let isRolling = false;
        
        let rollCredits = parseInt(localStorage.getItem('rollCredits')) || 0;
        let totalSats = parseInt(localStorage.getItem('totalSats')) || 0;

        // --- AUDIO ENGINE ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let clickBuffer = null; let dingBuffer = null; let loopSource = null;

        const loadSound = (url) => fetch(url).then(r => r.arrayBuffer()).then(b => audioCtx.decodeAudioData(b));
        loadSound('click.wav').then(d => clickBuffer = d);
        loadSound('ding.wav').then(d => dingBuffer = d);

        function playLoop() {
            if (!clickBuffer) return;
            loopSource = audioCtx.createBufferSource();
            loopSource.buffer = clickBuffer;
            loopSource.loop = true;
            const gain = audioCtx.createGain();
            gain.gain.value = 0.2;
            loopSource.connect(gain).connect(audioCtx.destination);
            loopSource.start(0);
        }

        function playDing() {
            if (!dingBuffer) return;
            const s = audioCtx.createBufferSource();
            s.buffer = dingBuffer;
            s.connect(audioCtx.destination);
            s.start(0);
        }

        // --- IDENTITY ---
        function getAgentID() {
            // # PRESERVED OLD ID LOGIC
            let id = localStorage.getItem('agentID');
            if (!id) {
                const adj = ["Sacred", "Stoic", "Silent", "Golden"];
                const anim = ["Condor", "Wolf", "Tiger", "Eagle"];
                id = adj[Math.floor(Math.random()*4)] + anim[Math.floor(Math.random()*4)];
                localStorage.setItem('agentID', id);
            }
            return id;
        }

        function regenerateIdentity() {
            if (!confirm("Regenerate?")) return;
            localStorage.removeItem('agentID');
            updateUI();
        }

        // --- ROLL LOGIC ---
        async function handleRoll() {
            if (isRolling) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            isRolling = true;
            const btn = document.getElementById('roll-btn');
            btn.disabled = true;
            btn.innerText = "ROLLING...";
            document.getElementById('result-area').style.display = 'none';

            const slots = [0,1,2,3].map(i => document.getElementById(`slot-${i}`));
            const intervals = slots.map(s => {
                s.classList.add('rolling');
                s.classList.remove('just-finished');
                return setInterval(() => s.innerText = Math.floor(Math.random()*10), 60);
            });

            playLoop();

            try {
                const response = await fetch(`${API_BASE}/get-roll`);
                const data = await response.json();
                const finalStr = data.num.toString().padStart(4, '0');

                // Staggered stop
                for (let i = 0; i < 4; i++) {
                    await new Promise(r => setTimeout(r, 600 + (i*400)));
                    clearInterval(intervals[i]);
                    slots[i].classList.remove('rolling');
                    slots[i].classList.add('just-finished');
                    slots[i].innerText = finalStr[i];
                    playDing();
                }

                if (loopSource) loopSource.stop();
                
                // Rewards
                if (finalStr.includes('21')) {
                    rollCredits += 5;
                    confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                }
                totalSats += (data.num === 2121) ? 1000 : 10;
                
                localStorage.setItem('totalSats', totalSats);
                localStorage.setItem('rollCredits', rollCredits);

                document.getElementById('res-num').innerText = data.num;
                document.getElementById('res-ts').innerText = data.ts;
                document.getElementById('res-sig').innerText = data.signature;
                document.getElementById('result-area').style.display = 'block';

            } catch (e) {
                intervals.forEach(clearInterval);
                if (loopSource) loopSource.stop();
                alert("Connection Interrupted");
            }

            isRolling = false;
            updateUI();
        }

        function updateUI() {
            document.getElementById('agent-id-display').innerText = getAgentID();
            document.getElementById('credit-count').innerText = rollCredits;
            document.getElementById('total-sats-val').innerText = totalSats.toLocaleString();
            document.getElementById('roll-btn').disabled = false;
            document.getElementById('roll-btn').innerText = "ROLL FOR SATS";
        }

        function copyProof() {
            navigator.clipboard.writeText(document.getElementById('proof-content').innerText);
            alert("Copied!");
        }

        window.onload = updateUI;
    </script>
</body>
</html>
