<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiat Denier - Lucky Roll</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --btc-orange: #f7931a; --dark-bg: #1a1a1a; --grey-text: #696969; --locked-grey: #444444; }
        body { font-family: 'Courier New', monospace; background: var(--dark-bg); color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; overflow-x: hidden; }
        .card { background: #2a2a2a; padding: 2rem; border-radius: 15px; border: 2px solid var(--btc-orange); text-align: center; box-shadow: 0 0 20px rgba(247, 147, 26, 0.2); width: 90%; max-width: 400px; }
        #slot-container { display: flex; justify-content: center; gap: 10px; margin: 1.5rem 0; font-size: 5rem; font-weight: bold; }
        .slot { width: 70px; height: 100px; line-height: 100px; background: #111; border-radius: 8px; border: 1px solid #333; color: var(--btc-orange); }
        .rolling { animation: blur-spin 0.1s infinite; opacity: 0.7; filter: blur(2px); color: #888; }
        @keyframes blur-spin { 0% { transform: translateY(-2px); } 50% { transform: translateY(2px); } 100% { transform: translateY(0); } }
        .just-finished { color: var(--btc-orange) !important; text-shadow: 0 0 15px rgba(247, 147, 26, 0.8); transform: scale(1.1); transition: all 0.1s ease-out; }
        button { background: var(--btc-orange); border: none; padding: 1rem 2rem; font-size: 1.2rem; font-weight: bold; border-radius: 5px; cursor: pointer; width: 100%; color: white; margin-top: 10px; }
        button:disabled { background: var(--locked-grey); color: var(--btc-orange); cursor: not-allowed; }
        #timer { font-size: 0.85rem; color: var(--grey-text); margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="margin:0; font-size: 1.2rem; color: #696969;">LUCKY ROLL</h2>
        <div id="slot-container">
            <div id="slot-0" class="slot">-</div>
            <div id="slot-1" class="slot">-</div>
            <div id="slot-2" class="slot">-</div>
            <div id="slot-3" class="slot">-</div>
        </div>
        <button id="roll-btn" onclick="handleRoll()">ROLL FOR SATS</button>
        <div id="timer"></div>
        <p onclick="localStorage.removeItem('rollCooldown'); location.reload();" style="font-size: 0.6rem; color: #333; cursor: pointer; margin-top: 10px;">RESET TIMER</p>
    </div>

    <script>
        const COOLDOWN_MINUTES = 10;
        const WHITELIST_IP = "46.232.211.180"; 
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let isRolling = false;

        function playDing(isJackpot = false) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'square'; 
            osc.frequency.setValueAtTime(isJackpot ? 1800 : 1250, audioCtx.currentTime); 
            gain.gain.setValueAtTime(0.04, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.05);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.05);
        }

        async function handleRoll() {
            if (isRolling) return;
            const btn = document.getElementById('roll-btn');
            const slots = [0,1,2,3].map(i => document.getElementById(`slot-${i}`));
            
            isRolling = true;
            btn.disabled = true;
            btn.innerText = "VERIFYING...";

            let finalNum = null;

            try {
                // 1. Try the real API first
                const response = await fetch("https://api.fiatdenier.com/get-roll");
                
                if (response.ok) {
                    const data = await response.json();
                    finalNum = data.num;
                } else if (response.status === 429) {
                    // 2. Only check IP if we hit a lock
                    try {
                        const ipRes = await fetch('https://api.ipify.org?format=json');
                        const ipData = await ipRes.json();
                        if (ipData.ip === WHITELIST_IP) {
                            finalNum = Math.floor(1000 + Math.random() * 8999); // Sim for whitelist
                        }
                    } catch (e) { console.log("IP check failed"); }
                }

                // 3. If no number (not whitelisted and locked), show error
                if (finalNum === null) {
                    showIpLock();
                    isRolling = false;
                    return;
                }

                // 4. START ANIMATION
                if (audioCtx.state === 'suspended') await audioCtx.resume();
                btn.innerText = "ROLLING...";
                
                const finalStr = finalNum.toString().padStart(4, '0');
                const spinIntervals = slots.map(slot => {
                    slot.classList.remove('just-finished');
                    slot.classList.add('rolling');
                    return setInterval(() => { slot.innerText = Math.floor(Math.random() * 10); }, 60);
                });

                const stopOrder = [0, 1, 2, 3].sort(() => Math.random() - 0.5);
                for (let i = 0; i < stopOrder.length; i++) {
                    const idx = stopOrder[i];
                    await new Promise(r => setTimeout(r, 800 + Math.random() * 600));
                    clearInterval(spinIntervals[idx]);
                    slots[idx].classList.remove('rolling');
                    slots[idx].classList.add('just-finished');
                    slots[idx].innerText = finalStr[idx];
                    playDing(finalStr === "2121");
                }

                const expiry = Date.now() + (COOLDOWN_MINUTES * 60 * 1000);
                localStorage.setItem('rollCooldown', expiry);
                startTimer(expiry);
                isRolling = false;

            } catch (e) {
                console.error("Roll Error:", e);
                btn.disabled = false;
                btn.innerText = "ROLL FOR SATS";
                isRolling = false;
            }
        }

        function showIpLock() {
            const expiry = Date.now() + (COOLDOWN_MINUTES * 60 * 1000);
            localStorage.setItem('rollCooldown', expiry);
            startTimer(expiry);
        }

        function startTimer(expiry) {
            const timerDiv = document.getElementById('timer');
            const btn = document.getElementById('roll-btn');
            
            const interval = setInterval(() => {
                const diff = expiry - Date.now();
                if (diff <= 0) {
                    clearInterval(interval);
                    timerDiv.innerText = "";
                    btn.disabled = false;
                    btn.innerText = "ROLL FOR SATS";
                    localStorage.removeItem('rollCooldown');
                } else {
                    const mins = Math.floor(diff / 60000);
                    const secs = Math.floor((diff % 60000) / 1000);
                    timerDiv.innerText = `NEXT ROLL IN: ${mins}:${secs.toString().padStart(2, '0')}`;
                    btn.innerText = `LOCKED (${mins}m)`;
                    btn.disabled = true;
                }
            }, 1000);
        }

        window.onload = () => {
            const saved = localStorage.getItem('rollCooldown');
            if (saved) {
                const expiry = parseInt(saved);
                if (Date.now() < expiry) {
                    startTimer(expiry);
                } else {
                    localStorage.removeItem('rollCooldown');
                }
            }
        };
    </script>
</body>
</html>
