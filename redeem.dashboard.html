<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zap Admin Dashboard</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: #e0e0e0; padding: 20px; text-align: center; }
        .card { background: #1e1e1e; padding: 20px; border-radius: 10px; border: 1px solid #333; margin: 0 auto 20px; max-width: 900px; text-align: left; }
        h1 { color: #f2a900; text-align: center; }
        input { padding: 10px; border-radius: 5px; border: 1px solid #444; background: #222; color: white; width: 80%; margin-bottom: 10px; }
        button { background: #f2a900; color: black; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 13px; }
        th, td { padding: 10px; border-bottom: 1px solid #333; text-align: left; }
        th { color: #f2a900; }
        #admin-content { display: none; }
        .stat-box { background: #2a2a2a; padding: 15px; border-radius: 8px; text-align: center; flex: 1; }
        .stat-grid { display: flex; gap: 15px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="login-box" class="card" style="max-width: 400px; text-align: center;">
        <h1>üîí Admin Login</h1>
        <input type="password" id="key-input" placeholder="Admin Password">
        <button onclick="saveAndLogin()">Login</button>
    </div>

    <div id="admin-content">
        <h1>‚ö° Zap Dashboard</h1>
        
        <div class="stat-grid">
            <div class="stat-box">Total Zaps: <b id="stat-count">0</b></div>
            <div class="stat-box">Total Claims: <b id="stat-claims">0</b></div>
        </div>

        <div class="card">
            <h3>üìú Full Zap Logs (Incoming)</h3>
            <table>
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>User</th>
                        <th>Note / Metadata</th> <th>Hash</th>
                    </tr>
                </thead>
                <tbody id="logs-table"></tbody>
            </table>
        </div>

        <div class="card">
            <h3>üéÅ Recent Redemptions (Claims)</h3>
            <table>
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Agent ID</th>
                        <th>Reward</th>
                        <th>Hash Used</th>
                    </tr>
                </thead>
                <tbody id="claims-table"></tbody>
            </table>
        </div>

        <button onclick="logout()" style="background: #444; color: white;">Logout</button>
    </div>

    <script>
        const API_URL = "https://redeem.fiatdenier.com:2083";

        function saveAndLogin() {
            localStorage.setItem('adminKey', document.getElementById('key-input').value);
            checkAuth();
        }

        function logout() {
            localStorage.removeItem('adminKey');
            location.reload();
        }

        async function checkAuth() {
            const key = localStorage.getItem('adminKey');
            if (!key) return;

            try {
                const resLogs = await fetch(`${API_URL}/get-logs?key=${key}`);
                if (resLogs.status === 200) {
                    const logs = await resLogs.json();
                    const resClaims = await fetch(`${API_URL}/get-claims?key=${key}`);
                    const claims = await resClaims.json();
                    
                    document.getElementById('login-box').style.display = 'none';
                    document.getElementById('admin-content').style.display = 'block';
                    renderData(logs, claims);
                } else {
                    alert("Invalid Password");
                    logout();
                }
            } catch (err) { console.error("Auth failed", err); }
        }

        function renderData(logs, claims) {
            document.getElementById('stat-count').innerText = logs.length;
            document.getElementById('stat-claims').innerText = claims.length;
            
            // # Render incoming zaps with the new Metadata/Note field
            document.getElementById('logs-table').innerHTML = logs.reverse().map(l => `
                <tr>
                    <td>${new Date(l.timestamp * 1000).toLocaleTimeString()}</td>
                    <td><code>${l.user_pub.substring(0, 8)}...</code></td>
                    <td style="color: #bbb;">${l.note || '<small>No metadata</small>'}</td>
                    <td style="font-family: monospace; font-size: 10px;">${l.redeem_hash.substring(0, 12)}...</td>
                </tr>
            `).join('');

            // # Render claims
            document.getElementById('claims-table').innerHTML = claims.reverse().map(c => `
                <tr>
                    <td>${new Date(c.timestamp * 1000).toLocaleTimeString()}</td>
                    <td><b>${c.agent_id}</b></td>
                    <td style="color:#f2a900">+${c.reward}</td>
                    <td style="font-size: 10px; color: #666;">${c.redeem_hash.substring(0, 10)}...</td>
                </tr>
            `).join('');
        }

        checkAuth();
    </script>
</body>
</html>
