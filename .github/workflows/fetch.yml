name: Fetch Bitcoin News

on:
  schedule:
    - cron: '*/15 * * * *'   # every 30 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout repo
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # full history to allow pushing

      # 2Ô∏è‚É£ Set up Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies
      - run: npm install xml2js node-fetch

      # 4Ô∏è‚É£ Run fetch script from repo root
      - name: Fetch news
        run: node data/scripts/fetch_news.mjs

      # 5Ô∏è‚É£ Commit and push updated news.json and HTML pages if changed
      - name: Commit and push updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/news.json index.html page*.html
          if git diff --cached --quiet; then
            echo "‚úÖ No changes detected ‚Äî nothing to commit."
          else
            git commit -m "chore: update news pages and news.json [skip ci]"
            git push
            echo "üì∞ Changes committed and pushed."
