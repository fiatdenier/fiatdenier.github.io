name: Fetch Bitcoin News

on:
  schedule:
    # Every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install xml2js node-fetch

      - name: Fetch news
        run: node data/scripts/fetch_news.mjs

      - name: Commit and push if changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"
          git add data/news.json
          if git diff --cached --quiet; then
            echo "âœ… No new articles â€” nothing to commit."
          else
            git pull --rebase origin main
            git commit -m "Update news.json with latest articles [skip ci]"
            git push
            echo "ðŸ“° New articles committed and pushed."
          fi
