name: Fetch Bitcoin News

on:
  schedule:
    - cron: '*/30 * * * *'   # every 30 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout repo
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies
      - run: npm install xml2js node-fetch

      # 4Ô∏è‚É£ Run fetch script from repo root
      - run: node ./scripts/fetch_news.mjs

      # 5Ô∏è‚É£ Commit only if news.json changed
      - name: Commit news.json if updated
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/news.json
          if ! git diff --cached --quiet; then
            git commit -m "Update news.json with latest articles [skip ci]"
            git push
            echo "üì∞ news.json updated and pushed"
          else
            echo "‚úÖ No new articles ‚Äî nothing to commit"
          fi
