# .github/workflows/fetch.yml
name: Fetch Bitcoin News

on:
  schedule:
    - cron: '*/30 * * * *' # every 30 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install node-fetch xml2js

      # Fetch news (news.json will be in /scripts)
      - run: node scripts/fetch_news.mjs

      # Commit & push if changed
      - run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add scripts/news.json
          git diff --cached --quiet || git commit -m "chore: update news [skip ci]"
          git push || echo "No changes to push"
