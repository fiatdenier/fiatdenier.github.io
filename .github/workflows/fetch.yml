name: Fetch Bitcoin News

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install xml2js node-fetch

      - name: Clean workspace
        run: git reset --hard

      - name: Fetch news
        run: node data/scripts/fetch_news.mjs

      - name: Check for changes
        id: git-check
        run: |
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"
          git add data/news.json
          if git diff --cached --quiet; then
            echo "no-changes=true" >> $GITHUB_OUTPUT
          else
            echo "no-changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Log result
        run: |
          if [ "${{ steps.git-check.outputs.no-changes }}" = "true" ]; then
            echo "âœ… No new articles â€” nothing to commit."
          else
            echo "ðŸ“° New articles found â€” will commit and push."
          fi

      - name: Commit and push only if new articles
        if: steps.git-check.outputs.no-changes == 'false'
        run: |
          git commit -m "Update news.json with latest articles [skip ci]"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main

