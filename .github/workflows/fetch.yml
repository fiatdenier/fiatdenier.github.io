name: Fetch Bitcoin News

on:
  schedule:
    - cron: '*/15 * * * *' # every 30 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }} # ensures ./scripts resolves correctly
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install xml2js node-fetch

      - name: Fetch news
        run: node scripts/fetch_news.mjs

      - name: Check for news.json
        run: ls -l scripts/news.json

      - name: Commit and push news.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add scripts/news.json
          if git diff --cached --quiet; then
            echo "âœ… No new articles â€” nothing to commit."
          else
            git commit -m "chore: update news.json [skip ci]"
            git push
            echo "ðŸ“° New articles committed and pushed."
