name: Fetch Bitcoin News

on:
  schedule:
    - cron: '*/15 * * * *'   # every 30 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Set up Node
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies (if needed by your script)
      - run: npm install xml2js node-fetch

      # 4️⃣ Run fetch script from /scripts
      - name: Fetch news
        run: node scripts/fetch_news.mjs

      # 5️⃣ Commit and push updated files
      - name: Commit and push updated files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/news.json index.html page*.html
          git commit -m "chore: update news pages" || echo "No changes"
          git push
