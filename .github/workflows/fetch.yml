name: Fetch Bitcoin News

on:
  schedule:
    - cron: '*/30 * * * *'   # every 30 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - run: npm install xml2js node-fetch

      # 4️⃣ Run fetch script (from repo root)
      - run: node scripts/fetch_news.mjs

      # 5️⃣ Commit and push if changes
      - name: Commit and push news.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/news.json
          git commit -m "chore: update news.json with latest articles" || echo "No changes"
          git push
