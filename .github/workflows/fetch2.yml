# fetch2.yml
name: Fetch Bitcoin News V2

on:
  schedule:
    - cron: '*/30 * * * *'   # every 30 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./scripts
    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Set up Node
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - run: npm install

      # 4️⃣ Set NewsAPI secret (This step is unused in fetch_news.mjs but kept for completeness)
      - name: Set NEWSAPI_KEY
        run: echo "NEWSAPI_KEY=${{ secrets.NEWSAPI_KEY }}" >> $GITHUB_ENV

      # 5️⃣ Run fetch script (This generates ./scripts/news.json)
      - run: node fetch_news.mjs

      # 6️⃣ Commit and push generated files (FIXED)
      - name: Commit and push news and pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Add news.json (in the current ./scripts folder)
          git add news.json
          # Add index.html and rss.xml (one level up in the repository root)
          # Note: The original request mentioned page*.html, so they are kept here
          git add ../index.html ../rss.xml ../page*.html
          
          # Commit and push only if there were actual changes to commit
          git commit -m "chore: update news and rss" || echo "No changes to commit"
          git push
