name: Fetch Bitcoin News V2

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Set up Node
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies (inside scripts/)
      - name: Install dependencies
        working-directory: scripts
        run: npm install

      # 4️⃣ Set NewsAPI secret
      - name: Set NEWSAPI_KEY
        run: echo "NEWSAPI_KEY=${{ secrets.NEWSAPI_KEY }}" >> $GITHUB_ENV

      # 5️⃣ Run fetch script (inside scripts/)
      - name: Fetch news
        working-directory: scripts
        run: node fetch_news.mjs

      # 6️⃣ Commit and push (from repo root)
      - name: Commit and push generated files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add index.html page*.html scripts/news.json
          git commit -m "chore: update news pages" || echo "No changes"
          git push
