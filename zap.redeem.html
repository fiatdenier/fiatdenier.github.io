<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Credit Redemption</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --neon-green: #39ff14;
            --dark-bg: #0a0a0a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            /* # ADDED: Bitcoin Orange for the new button */
            --btc-orange: #f7931a; 
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: var(--glass-bg);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid var(--neon-green);
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 { font-size: 1.5rem; color: var(--neon-green); text-transform: uppercase; }
        p { font-size: 0.9rem; opacity: 0.8; line-height: 1.4; }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #1a1a1a;
            border: 1px solid #333;
            color: var(--neon-green);
            border-radius: 5px;
            box-sizing: border-box;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--neon-green);
            color: black;
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        button:hover {
            box-shadow: 0 0 15px var(--neon-green);
            transform: translateY(-2px);
        }

        /* # ADDED: Style for the Lucky Roll button */
        .game-link { 
            display: inline-block; 
            margin-top: 20px; 
            padding: 10px 20px; 
            text-decoration: none; 
            border-radius: 4px; 
            background: var(--btc-orange);
            color: white !important;
            font-weight: 700;
            font-family: 'Roboto', sans-serif;
            border: none;
            cursor: pointer;
        }

        #status {
            margin-top: 15px;
            font-size: 0.85rem;
            min-height: 1.2rem;
        }

        .loading { color: orange; }
        .success { color: var(--neon-green); font-weight: bold; }
        .error { color: #ff3131; }
    </style>
</head>
<body>

<div class="container">
    <h1>âš¡ Free Roll Redemption</h1>
    <p>Enter your <b>Agent ID</b> and the <b>Redemption Hash</b> from your Zap to claim your credits.</p>
    
    <input type="text" id="agent_id" placeholder="Agent ID (e.g. user_123)">
    <input type="text" id="zap_hash" placeholder="Paste Redemption Hash Here">
    
    <button id="redeem-btn" onclick="processRedemption()">Claim Reward</button>
    
    <div id="status"></div>

    <button class="game-link" id="lucky-roll-btn" style="display: none;" onclick="location.href='roll.html'">ðŸŽ° PLAY LUCKY ROLL</button>
</div>

<script>
    const API_BASE = "https://redeem.fiatdenier.com:2083";

    // # ADDED: Audio Engine from roll.html
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let freeCreditBuffer = null;

    fetch('free_credit.wav')
        .then(r => r.arrayBuffer())
        .then(b => audioCtx.decodeAudioData(b))
        .then(data => { freeCreditBuffer = data; });

    function playFreeCreditSound() {
        if (!freeCreditBuffer) return;
        const source = audioCtx.createBufferSource();
        source.buffer = freeCreditBuffer;
        source.connect(audioCtx.destination);
        source.start(0);
    }

    // # ADDED: Unlock audio context on user interaction
    ['click', 'touchstart', 'keydown'].forEach(event => {
        window.addEventListener(event, () => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }, { once: true });
    });

    async function processRedemption() {
        const agentId = document.getElementById('agent_id').value.trim();
        const zapHash = document.getElementById('zap_hash').value.trim();
        const statusDiv = document.getElementById('status');
        const btn = document.getElementById('redeem-btn');
        const gameBtn = document.getElementById('lucky-roll-btn');

        if (!agentId || !zapHash) {
            updateStatus("Please fill in both fields.", "error");
            return;
        }

        btn.disabled = true;
        updateStatus("Verifying Zap on OCI...", "loading");

        try {
            const verifyRes = await fetch(`${API_BASE}/redeem-verify`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ hash: zapHash })
            });
            const verifyData = await verifyRes.json();

            if (verifyData.status !== 'valid') {
                updateStatus(`Verification Failed: ${verifyData.error || 'Unknown'}`, "error");
                btn.disabled = false;
                return;
            }

            updateStatus("Hash valid! Claiming credits...", "loading");
            const claimRes = await fetch(`${API_BASE}/redeem-claim`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ hash: zapHash, agent_id: agentId })
            });
            const claimData = await claimRes.json();

            if (claimRes.ok) {
                updateStatus(`SUCCESS! +${claimData.reward} Credits added to ${agentId}.`, "success");
                
                // # ADDED: Reward Effects (Confetti & Sound) from roll.html
                playFreeCreditSound();
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#39ff14', '#ffffff'] });
                
                // # ADDED: Show the Lucky Roll button on success
                gameBtn.style.display = 'inline-block';

            } else if (claimRes.status === 403) {
                updateStatus("Free Roll Credits already claimed", "error");
            } else {
                updateStatus(`Claim Error: ${claimData.message || claimData.error || "Redemption Failed"}`, "error");
            }

        } catch (err) {
            console.error(err);
            updateStatus("Network Error. Is the backend running?", "error");
        } finally {
            btn.disabled = false;
        }
    }

    function updateStatus(msg, type) {
        const statusDiv = document.getElementById('status');
        statusDiv.innerText = msg;
        statusDiv.className = type;
    }
</script>

</body>
</html>
