<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redeem Your Zap Reward</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #1a1a1a; color: white; font-family: 'Courier New', monospace; }
        .mini-card { background: #2a2a2a; border: 2px solid #f7931a; border-radius: 15px; padding: 20px; max-width: 450px; margin: 50px auto; text-align: center; }
        .slot-container { display: flex; justify-content: center; gap: 8px; margin: 20px 0; }
        .slot { width: 60px; height: 80px; line-height: 80px; background: #111; border: 1px solid #444; font-size: 2.5rem; font-weight: bold; color: #f7931a; border-radius: 5px; }
        .rolling { animation: blur-spin 0.1s infinite; filter: blur(2px); }
        @keyframes blur-spin { 0% { transform: translateY(-2px); } 50% { transform: translateY(2px); } 100% { transform: translateY(0); } }
        .btc-logo { width: 40px; vertical-align: middle; padding-bottom: 5px; }
    </style>
</head>
<body>
    <div class="mini-card shadow-lg">
        <h3 style="color:#f7931a">ZAP REDEMPTION</h3>
        
        <div id="input-section">
            <input type="text" id="agent-name" class="form-control mb-2 bg-dark text-white border-secondary" placeholder="Sovereign Individual Name">
            <input type="text" id="zap-hash" class="form-control mb-3 bg-dark text-white border-secondary" placeholder="Paste Zap Hash">
            <button onclick="startRedemption()" class="btn btn-warning w-100 fw-bold">REDEEM FREE ROLLS</button>
        </div>

        <div id="roll-section" style="display:none;">
            <div class="slot-container">
                <div class="slot"><img src="https://fiatdenier.com/btc_logo.png" class="btc-logo"></div>
                <div class="slot"><img src="https://fiatdenier.com/btc_logo.png" class="btc-logo"></div>
                <div id="slot-2" class="slot">-</div>
                <div id="slot-3" class="slot">-</div>
            </div>
            <div id="status-msg" class="mt-3 fw-bold"></div>
            <button id="close-btn" onclick="goToGame()" class="btn btn-outline-light mt-3" style="display:none;">CLOSE & PLAY</button>
        </div>
    </div>

    <script>
        const API_BASE = "https://your-oci-ip-or-domain:5000"; // # Change to your OCI IP
        let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        // # Load sounds from your main site
        const clickSound = new Audio('https://fiatdenier.com/click.wav');
        const winSound = new Audio('https://fiatdenier.com/free_credit.wav');

        async function startRedemption() {
            const hash = document.getElementById('zap-hash').value;
            const agent = document.getElementById('agent-name').value;
            if(!hash || !agent) return alert("Fill all boxes!");

            // # 1. Verify Hash
            const res = await fetch(`${API_BASE}/redeem-verify`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ hash })
            });
            const data = await res.json();

            if(data.status === 'valid') {
                document.getElementById('input-section').style.display = 'none';
                document.getElementById('roll-section').style.display = 'block';
                performMiniRoll(hash, agent);
            } else {
                alert(data.error);
            }
        }

        async function performMiniRoll(hash, agent) {
            const s2 = document.getElementById('slot-2');
            const s3 = document.getElementById('slot-3');
            
            s2.classList.add('rolling');
            s3.classList.add('rolling');
            clickSound.loop = true;
            clickSound.play();

            // # 2. Get Reward from OCI
            const res = await fetch(`${API_BASE}/redeem-claim`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ hash, agent_id: agent })
            });
            const result = await res.json();

            // # 3. Animation Delay
            setTimeout(() => {
                clickSound.pause();
                winSound.play();
                s2.classList.remove('rolling');
                s3.classList.remove('rolling');
                
                // # Display the reward (padded)
                const rewardStr = result.reward.toString().padStart(2, '0');
                s2.innerText = rewardStr[0];
                s3.innerText = rewardStr[1];

                // # Confetti
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#f7931a', '#ffffff'] });

                document.getElementById('status-msg').innerText = `"${result.reward}" credits granted to Sovereign Individual "${agent}"`;
                document.getElementById('close-btn').style.display = 'block';
            }, 2000);
        }

        function goToGame() {
            window.location.href = "https://fiatdenier.com/roll.html";
        }
    </script>
</body>
</html>
