<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Credit Redemption</title>
    <style>
        :root {
            --neon-green: #39ff14;
            --dark-bg: #0a0a0a;
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: var(--glass-bg);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid var(--neon-green);
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 { font-size: 1.5rem; color: var(--neon-green); text-transform: uppercase; }
        p { font-size: 0.9rem; opacity: 0.8; line-height: 1.4; }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #1a1a1a;
            border: 1px solid #333;
            color: var(--neon-green);
            border-radius: 5px;
            box-sizing: border-box;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--neon-green);
            color: black;
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        button:hover {
            box-shadow: 0 0 15px var(--neon-green);
            transform: translateY(-2px);
        }

        #status {
            margin-top: 15px;
            font-size: 0.85rem;
            min-height: 1.2rem;
        }

        .loading { color: orange; }
        .success { color: var(--neon-green); font-weight: bold; }
        .error { color: #ff3131; }
    </style>
</head>
<body>

<div class="container">
    <h1>âš¡ Free Roll Redemption</h1>
    <p>Enter your <b>Agent ID</b> and the <b>Redemption Hash</b> from your Zap to claim your credits.</p>
    
    <input type="text" id="agent_id" placeholder="Agent ID (e.g. user_123)">
    <input type="text" id="zap_hash" placeholder="Paste Redemption Hash Here">
    
    <button id="redeem-btn" onclick="processRedemption()">Claim Reward</button>
    
    <div id="status"></div>
</div>

<script>
    const API_BASE = "https://redeem.fiatdenier.com:5001";

    async function processRedemption() {
        const agentId = document.getElementById('agent_id').value.trim();
        const zapHash = document.getElementById('zap_hash').value.trim();
        const statusDiv = document.getElementById('status');
        const btn = document.getElementById('redeem-btn');

        if (!agentId || !zapHash) {
            updateStatus("Please fill in both fields.", "error");
            return;
        }

        // Disable UI
        btn.disabled = true;
        updateStatus("Verifying Zap on OCI...", "loading");

        try {
            // 1. VERIFY
            const verifyRes = await fetch(`${API_BASE}/redeem-verify`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ hash: zapHash })
            });
            const verifyData = await verifyRes.json();

            if (verifyData.status !== 'valid') {
                updateStatus(`Verification Failed: ${verifyData.error || 'Unknown'}`, "error");
                btn.disabled = false;
                return;
            }

            // 2. CLAIM
            updateStatus("Hash valid! Claiming credits...", "loading");
            const claimRes = await fetch(`${API_BASE}/redeem-claim`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    hash: zapHash, 
                    agent_id: agentId 
                })
            });
            const claimData = await claimRes.json();

            if (claimRes.ok) {
                // // [2026-01-08] Backend now returns a random reward between 10 and 21
                updateStatus(`SUCCESS! +${claimData.reward} Credits added to ${agentId}.`, "success");
            } else {
                updateStatus(`Claim Error: ${claimData.error}`, "error");
            }

        } catch (err) {
            console.error(err);
            updateStatus("Network Error. Is the backend running?", "error");
        } finally {
            btn.disabled = false;
        }
    }

    function updateStatus(msg, type) {
        const statusDiv = document.getElementById('status');
        statusDiv.innerText = msg;
        statusDiv.className = type;
    }
</script>

</body>
</html>
