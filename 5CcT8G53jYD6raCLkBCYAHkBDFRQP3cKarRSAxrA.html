<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Roll Admin</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: #e0e0e0; padding: 20px; text-align: center; }
        .card { background: #1e1e1e; padding: 20px; border-radius: 10px; border: 1px solid #333; margin: 0 auto 20px; max-width: 600px; text-align: left; }
        h1 { color: #f2a900; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .stat-box { background: #2a2a2a; padding: 15px; border-radius: 8px; text-align: center; }
        .stat-num { display: block; font-size: 24px; font-weight: bold; color: #fff; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #333; font-size: 14px; }
        input, select { padding: 10px; border-radius: 5px; border: 1px solid #444; background: #222; color: white; margin-bottom: 10px; }
        input { width: 80%; }
        button { background: #f2a900; color: black; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .danger { background: #d32f2f; color: white; margin-top: 20px; }
        #admin-content { display: none; }
        .credit-ui { display: flex; gap: 10px; align-items: center; margin-top: 10px; flex-wrap: wrap; }
        #award-status { font-size: 12px; margin-top: 10px; color: #f2a900; }
        .manual-input { width: 100%; margin-bottom: 10px; border: 1px dashed #f2a900; box-sizing: border-box; }
        #user-search { width: 100%; margin-bottom: 5px; border-color: #555; font-size: 12px; }
    </style>
</head>
<body>

    <div id="login-box" class="card" style="text-align: center;">
        <h1>üîí Admin Login</h1>
        <input type="password" id="key-input" placeholder="Enter Admin Password">
        <br>
        <button onclick="saveAndLogin()">Login</button>
    </div>

    <div id="admin-content">
        <h1>üé∞ Admin Dashboard</h1>
        <div class="card">
            <div class="stat-grid">
                <div class="stat-box">
                    <span class="stat-num" id="total-players">0</span>
                    Total Unique Players
                </div>
                <div class="stat-box">
                    <span class="stat-num" id="active-locks">0</span>
                    Locked IPs
                </div>
            </div>
        </div>

        <div class="card">
            <h3>üéÅ Issue Free Credits</h3>
            <input type="text" id="manual-agent-id" class="manual-input" placeholder="Paste User ID Manually (Overrides dropdown)">
            
            <input type="text" id="user-search" placeholder="Search dropdown list..." onkeyup="filterUsers()">
            
            <div class="credit-ui">
                <select id="agent-select" style="flex-grow: 1;">
                    <option value="">-- Loading Players... --</option>
                </select>
                <input type="number" id="credit-amount" value="5" style="width: 60px; margin-bottom: 0;">
                <button onclick="issueCredits()">Grant</button>
            </div>
            <div id="award-status"></div>
        </div>

        <button onclick="loadStats()">üîÑ Refresh Dashboard</button>
        
        <div class="card">
            <h3>Active Cooldowns</h3>
            <table>
                <thead><tr><th>IP Address</th><th>Time Left</th></tr></thead>
                <tbody id="locks-table"></tbody>
            </table>
        </div>

        <button class="danger" onclick="resetLocks()">üíÄ Clear All Locks</button>
        <button class="danger" style="background: #444;" onclick="logout()">Logout</button>
    </div>

    <script>
        const API_URL = "https://api.fiatdenier.com";
        // # ADDED: Bot Shield Header
        const SECURE_HEADERS = { 'X-Requested-With': 'XMLHttpRequest' };
        let allUsers = []; 

        function saveAndLogin() {
            const key = document.getElementById('key-input').value;
            localStorage.setItem('adminKey', key);
            checkAuth();
        }

        function logout() {
            localStorage.removeItem('adminKey');
            location.reload();
        }

        async function checkAuth() {
            const key = localStorage.getItem('adminKey');
            if (!key) return;
            try {
                // # UPDATED: Added SECURE_HEADERS
                const response = await fetch(`${API_URL}/admin-stats?key=${key}`, { headers: SECURE_HEADERS });
                if (response.status === 200) {
                    const data = await response.json();
                    if (data.error) { logout(); } 
                    else {
                        document.getElementById('login-box').style.display = 'none';
                        document.getElementById('admin-content').style.display = 'block';
                        displayData(data);
                        loadPlayerList();
                    }
                }
            } catch (err) { console.error(err); }
        }

        async function loadStats() {
            const key = localStorage.getItem('adminKey');
            // # UPDATED: Added SECURE_HEADERS
            const response = await fetch(`${API_URL}/admin-stats?key=${key}`, { headers: SECURE_HEADERS });
            const data = await response.json();
            displayData(data);
            loadPlayerList();
        }

        function displayData(data) {
            document.getElementById('total-players').innerText = data.total_unique_players;
            document.getElementById('active-locks').innerText = data.currently_locked_ips;
            const tableBody = document.getElementById('locks-table');
            tableBody.innerHTML = (data.locks || []).map(l => `<tr><td>${l.ip}</td><td>${l.remaining}</td></tr>`).join('');
        }

        async function loadPlayerList() {
            try {
                // # UPDATED: Added SECURE_HEADERS
                const res = await fetch(`${API_URL}/leaderboard?admin=true`, { headers: SECURE_HEADERS });
                allUsers = await res.json();
                renderUserDropdown(allUsers);
            } catch (e) { console.error("Leaderboard load failed", e); }
        }

        function renderUserDropdown(users) {
            const select = document.getElementById('agent-select');
            users.sort((a, b) => a.agent.localeCompare(b.agent));
            select.innerHTML = '<option value="">-- Select Player --</option>' + 
                users.map(u => {
                    const label = `${u.agent} (${u.sats} sats / ${u.credits || 0} credits)`;
                    return `<option value="${u.agent}">${label}</option>`;
                }).join('');
        }

        function filterUsers() {
            const searchTerm = document.getElementById('user-search').value.toLowerCase();
            const filtered = allUsers.filter(u => u.agent.toLowerCase().includes(searchTerm));
            renderUserDropdown(filtered);
        }

        async function issueCredits() {
            const key = localStorage.getItem('adminKey');
            const manualAgent = document.getElementById('manual-agent-id').value.trim();
            const dropdownAgent = document.getElementById('agent-select').value;
            const amount = document.getElementById('credit-amount').value;
            const status = document.getElementById('award-status');
            const agent = manualAgent !== "" ? manualAgent : dropdownAgent;

            if (!agent) { status.innerText = "‚ö†Ô∏è Select user or enter ID."; return; }
            status.innerText = `Processing for ${agent}...`;

            try {
                // # UPDATED: Added SECURE_HEADERS
                const res = await fetch(`${API_BASE}/admin-award?key=${key}&agent=${agent}&amount=${amount}`, { headers: SECURE_HEADERS });
                const data = await res.json();
                if (data.status === "Success") {
                    status.innerText = `‚úÖ Granted ${amount} to ${agent}. Total: ${data.new_balance}`;
                    document.getElementById('manual-agent-id').value = "";
                    loadStats(); 
                } else {
                    status.innerText = "‚ùå Error: " + (data.error || "Failed");
                }
            } catch (e) { status.innerText = "‚ùå Connection failed."; }
        }

        async function resetLocks() {
            const key = localStorage.getItem('adminKey');
            if (confirm("Clear all locks?")) {
                // # UPDATED: Added SECURE_HEADERS
                await fetch(`${API_URL}/admin-reset?key=${key}`, { headers: SECURE_HEADERS });
                loadStats();
            }
        }
        checkAuth();
    </script>
</body>
</html>
